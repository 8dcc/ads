<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">2.2.5</span><span class="title">Factorial</span>
</h5>
<p> If \(n\) is a positive integer then \(n\) factorial is the product of the first \(n\) positive integers and is denoted \(n!\). Additionally, we define zero factorial, \(0!\) to be 1.</p>
