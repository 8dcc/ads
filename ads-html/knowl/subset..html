<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">1.1.3</span><span class="title"> Subset.</span>
</h5> Let \(A\) and \(B\) be sets. We say that \(A\) is a subset of \(b\)  if and only if every element of \(A\) is an element of \(b\).
