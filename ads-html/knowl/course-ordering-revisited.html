<article class="example-like"><h5 class="heading">
<span class="type">Example</span><span class="codenumber">2.2.10</span><span class="title">Course ordering, revisited</span>
</h5>To count the number of ways to order five courses, we can use the permutation formula. We want the number of permutations of five courses taken five at a time:
<span class="displaymath" id="me-14">\[P(5,5)= \frac{5!}{(5-5)!}= 5!= 120\]</span></article><div class="context-link" style="text-align:right;"><a href="permutations.html#course-ordering-revisited">(in-context)</a></div>
