<article class="example-like"><h5 class="heading">
<span class="type">Example</span><span class="codenumber">1.2.5</span><span class="title">Some Unions</span>
</h5>
<p><ul style="list-style-type: disc;">
<li id="li-52"> If \(A = \{2, 5, 8\}\) and  \(B = \{7, 5, 22\}\), then \(A \cup  B = \{2, 5, 8, 7, 22\}\). </li>
<li id="li-53"> \(\mathbb{Z}\cup \mathbb{Q}=\mathbb{Q}.\) </li>
<li id="li-54"> \(A \cup \emptyset  = A\) for any set \(A\).</li>
</ul></p></article><div class="context-link" style="text-align:right;"><a href="Basic_Set_Operations.html#some_unions">(in-context)</a></div>
