<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">1.2.3</span><span class="title"> Disjoint Sets.</span>
</h5>Two sete are disjoint if they have no elements in common (as in Example 1.2.1 d). That is, \(A\) and \(B\) are disjoint if \(A \cap  B = \emptyset\).
