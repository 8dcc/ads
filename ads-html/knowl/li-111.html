<article class="list"><h5 class="heading">
<span class="type">Item</span> <span class="codenumber"></span>
</h5>  Let \(A = \{1, 2, 3\}\) and \(B = \{4, 5\}\). Then \(A \times  B = \{(1, 4), (1, 5), (2, 4), (2, 5), (3, 4), (3, 5)\}\). Note that \(|A \times B| = 6 = \lvert A \rvert  \times  \lvert B \rvert \). </article><div class="context-link" style="text-align:right;"><a href="Cartesian_Products_and_Power_Sets.html#li-111">(in-context)</a></div>
