<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">2.4.3</span><span class="title">Binomial Coefficient</span>
</h5>
<p>Let \(n\) and \(k\) be nonnegative integers.  The binomial coefficient \(\binom{n}{k}\) represents the number of combinations of \(n\) objects taken \(k\) at a time, and is read “\(n\) choose \(k\).”</p>
