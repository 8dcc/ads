<article class="example-like"><h5 class="heading">
<span class="type">Example</span><span class="codenumber">2.2.3</span><span class="title">Ordering a schedule</span>
</h5>
<p>A student is taking five courses in the fall semester. How many different ways can the five courses be listed? There are \(5 \cdot 4 \cdot 3 \cdot 2 \cdot 1 = 120\) different permutations of the set of courses.</p></article><div class="context-link" style="text-align:right;"><a href="permutations.html#ordering_a_schedule">(in-context)</a></div>
