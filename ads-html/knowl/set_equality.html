<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">1.1.5</span><span class="title"> Set Equality. </span>
</h5>Let \(A\) and \(B\) be sets. We say that \(A\) is equal to \(B\) (notation \(A = B\)) if and only if every element of
A is an element of B and conversely every element of B is an element of A; that is, \(A \subseteq  B\) and \(B \subseteq  A\). 
</article><div class="context-link" style="text-align:right;"><a href="Set-Notation-and-Relations.html#set_equality">(in-context)</a></div>
