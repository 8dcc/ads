<span class="type">Definition</span><span class="space"> </span><span class="codenumber">15.4.19</span><span class="period">.</span><span class="space"> </span><span class="title">Kernel of a homomorphism.</span>
</h4>
<div class="para">Let  <span class="process-math">\(\theta: G \to  G'\)</span> be a homomorphism, and let <span class="process-math">\(e\)</span> and <span class="process-math">\(e'\)</span> be the identities of <span class="process-math">\(G\)</span> and <span class="process-math">\(G'\text{,}\)</span> respectively. The kernel of <span class="process-math">\(\theta\)</span> is the set <span class="process-math">\(\ker \theta=\{a\in G \mid \theta(a)=e'\}\)</span>
