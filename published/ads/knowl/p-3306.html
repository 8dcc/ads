<div class="para">If the vector of “from-values” is known from the breath-first search, then the distance can be determined recursively as follows:</div>
<div class="displaymath process-math">
\begin{equation*}
d(v,v) =0
\end{equation*}
</div>
<div class="displaymath process-math">
\begin{equation*}
d(v,w) = 1 + d(v,w.from) \textrm{ if }w\neq v
\end{equation*}
</div>
