<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">We define <span class="process-math">\(\leq\)</span> on the set of all <span class="process-math">\(n\times n\)</span> relation matrices by the rule that if <span class="process-math">\(R\)</span> and <span class="process-math">\(S\)</span> are any two <span class="process-math">\(n\times n\)</span> relation matrices, <span class="process-math">\(R \leq  S\)</span> if and only if <span class="process-math">\(R_{ij} \leq S_{ij}\)</span> for all <span class="process-math">\(1 \leq  i, j \leq  n\text{.}\)</span>
</div>
