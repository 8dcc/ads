<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Let <span class="process-math">\([F; +, \cdot ]\)</span> be a field and let <span class="process-math">\(f(x)\)</span> and <span class="process-math">\(g(x)\)</span> be two elements of <span class="process-math">\(F[x]\)</span> with <span class="process-math">\(g(x) \neq  0\text{.}\)</span> Then there exist unique polynomials <span class="process-math">\(q(x)\)</span> and <span class="process-math">\(r(x)\)</span> in <span class="process-math">\(F[x]\)</span> such that <span class="process-math">\(f(x) = g(x) q(x) + r(x)\text{,}\)</span> where <span class="process-math">\(\deg  r(x) &lt; \deg  g(x)\text{.}\)</span>
</div>
