<div class="para">If <span class="process-math">\([G; *]\)</span> is a group and <span class="process-math">\(H\leq  G\text{,}\)</span> the set of left cosets of <span class="process-math">\(H\)</span> is a partition of <span class="process-math">\(G\text{.}\)</span> In addition, all of the left cosets of <span class="process-math">\(H\)</span> have the same cardinality. The same is true for right cosets.</div>
