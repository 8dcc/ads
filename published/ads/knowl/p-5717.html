<div class="para">We say that two cycles are disjoint if no number appears in both cycles, as is the case in our expressions for <span class="process-math">\(f\)</span> above. Disjoint cycles can be written in any order. Thus, we could also say that <span class="process-math">\(f=(4,6)(1,8,3,7)\text{.}\)</span>
