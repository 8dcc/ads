<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">16.1.16</span><span class="period">.</span>
</h4>
<div class="para logical">
<div class="para">A nonempty subset <span class="process-math">\(S\)</span> of a ring <span class="process-math">\([R; + , \cdot]\)</span> is a subring of R if and only if:</div>
<ol class="decimal">
<li><div class="para">
<span class="process-math">\([S; +]\)</span> is a subgroup of the group <span class="process-math">\([R; +]\)</span>
</div></li>
<li><div class="para">
<span class="process-math">\(S\)</span> is closed under multiplication: if <span class="process-math">\(a, b \in  S\text{,}\)</span> then <span class="process-math">\(a \cdot  b \in  S\text{.}\)</span>
</div></li>
</ol>
