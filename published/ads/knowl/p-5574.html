<div class="para">If <span class="process-math">\(G\)</span> is a cyclic group, then <span class="process-math">\(G\)</span> is either finite or countably infinite. If <span class="process-math">\(G\)</span> is finite and <span class="process-math">\(\lvert G\rvert=n\text{,}\)</span> it is isomorphic to <span class="process-math">\([\mathbb{Z}_n; +_n]\text{.}\)</span> If <span class="process-math">\(G\)</span> is infinite, it is isomorphic to <span class="process-math">\([\mathbb{Z};+]\text{.}\)</span>
</div>
