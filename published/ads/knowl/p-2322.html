<div class="para">It is customary to use a different system of notation for functions than the one we used for relations. If <span class="process-math">\(f\)</span> is a function from the set  <span class="process-math">\(A\)</span> into the set <span class="process-math">\(B\text{,}\)</span> we will write <span class="process-math">\(f:A \rightarrow B\text{.}\)</span>
