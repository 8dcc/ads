<div class="para">The identity for <span class="process-math">\(*\)</span> is the function <span class="process-math">\(u \in  M\)</span> where <span class="process-math">\(u(a) = 1\)</span> = the “one” of <span class="process-math">\(B\text{.}\)</span> If <span class="process-math">\(a \in  B\text{,}\)</span> <span class="process-math">\((f*u)(a) =f(a)\land u(a) = f(a)\land 1 = f(a)\text{.}\)</span> Therefore <span class="process-math">\(f * u = f\text{.}\)</span> Similarly, <span class="process-math">\(u * f =f\text{.}\)</span>
</div>
