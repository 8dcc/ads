<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">A positive integer is composite if it is greater than one and is the product of two positive integers greater than one.  For example, 10 (equal to <span class="process-math">\(2\cdot 5\)</span>) is composite.  Any positive integer greater than one that is not composite is <a href="" class="xref" data-knowl="./knowl/gloss-Prime.html" title="Term: Prime">Prime</a>.</div>
