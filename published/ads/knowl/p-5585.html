<div class="para">To compute the order of <span class="process-math">\(\langle 18 \rangle\)</span> in <span class="process-math">\(\mathbb{Z}_{30}\text{,}\)</span> we first observe that 1 is a generator of <span class="process-math">\(\mathbb{Z}_{30}\)</span>  and <span class="process-math">\(18= 18(1)\text{.}\)</span> The greatest common divisor of 18 and 30 is 6. Hence, the order of <span class="process-math">\(\langle 18 \rangle\)</span> is 30/6, or 5.</div>
