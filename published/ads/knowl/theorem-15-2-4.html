</h3>
<div class="para">Let <span class="process-math">\(G\)</span> be a group and <span class="process-math">\(H \leq  G\text{.}\)</span> If the operation induced on left cosets of <span class="process-math">\(H\)</span> by the operation of <span class="process-math">\(G\)</span> is well defined, then the set of left cosets forms a group under that operation.</div></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-62-hidden.html" title="Proof 15.2.19.1"><h3 class="heading"><span class="type">Proof<span class="period">.</span></span></h3></a></article><span class="incontext"><a href="s-cosets-and-factor-groups.html#theorem-15-2-4" class="internal">in-context</a></span>
