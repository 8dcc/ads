<div class="para">If <span class="process-math">\(\left[G_1 ; *_1\right]\)</span> and <span class="process-math">\(\left[G_2 ; *_2\right]\)</span> are groups, <span class="process-math">\(f: G_1 \to G_2\)</span> is an isomorphism from <span class="process-math">\(G_1\)</span> into <span class="process-math">\(G_2\)</span> if:</div>
<ol class="decimal">
<li><div class="para">
<span class="process-math">\(f\)</span> is a bijection, and</div></li>
<li><div class="para">
<span class="process-math">\(f\left(a *_1 b\right) = f(a) *_2f(b)\)</span>   for all <span class="process-math">\(a, b\in  G_1\)</span>
</div></li>
</ol>
</div>
