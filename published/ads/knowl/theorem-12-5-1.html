<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">12.5.2</span><span class="period">.</span><span class="space"> </span><span class="title">Path Counting Theorem.</span>
</h4>
<div class="para">If <span class="process-math">\(A\)</span> is the adjacency matrix of a graph with vertices <span class="process-math">\(\{v_1, v_2, \dots,v_n\}\text{,}\)</span> then the entry <span class="process-math">\(\left(A^k\right)_{ij}\)</span>  is the number of paths of length <span class="process-math">\(k\)</span> from node <span class="process-math">\(v_i\)</span> to node <span class="process-math">\(v_j\text{.}\)</span>
