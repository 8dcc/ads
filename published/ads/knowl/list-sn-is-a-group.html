<figure class="list table-like"><figcaption><span class="type">List</span><span class="space"> </span><span class="codenumber">15.3.3<span class="period">.</span></span><span class="space"> </span></figcaption><div class="named-list-content">
<div class="introduction"><div class="para">We don’t even need the table to verify that we have a group. Based on the following observations, the set of all permutations on any finite set will be a group.</div></div>
<ol class="decimal">
<li><div class="para">Function composition is always associative.</div></li>
<li><div class="para logical">
<div class="para">The identity for the group is <span class="process-math">\(i\text{.}\)</span> If <span class="process-math">\(g\)</span> is any one of the permutations on <span class="process-math">\(A\)</span> and  <span class="process-math">\(x\in A\text{,}\)</span>
</div>
<div class="displaymath process-math">
\begin{equation*}
\begin{array}{lr}
(g\circ i)(x) = g(i(x)) = g(x) &amp;(i\circ g)(x) = i(g(x)) = g(x)\\
\end{array}
\end{equation*}
</div>
<div class="para">Therefore   <span class="process-math">\(g\circ i = i\circ g=g\text{.}\)</span>
</div>
</div></li>
<li>
<div class="para">A permutation, by definition, is a bijection.  In Chapter 7 we proved that this implies that it must have an inverse and the inverse itself is a bijection and hence a permutation.    Hence all elements of <span class="process-math">\(S_3\)</span> have an inverse in <span class="process-math">\(S_3\text{.}\)</span> If a permutation is displayed in matrix form, its inverse can be obtained by exchanging the two rows and rearranging the columns so that the top row is in order. The first step is actually sufficient to obtain the inverse, but the sorting of the top row makes it easier to recognize the inverse.</div>
<div class="para logical">
<div class="para">For example, let’s consider a typical permutation on <span class="process-math">\(\{1,2,3,4,5\}\text{,}\)</span> <span class="process-math">\(f= \left(
\begin{array}{ccccc}
1 &amp; 2 &amp; 3 &amp; 4 &amp; 5 \\
5 &amp; 3 &amp; 2 &amp; 1 &amp; 4 \\
\end{array}
\right)\text{.}\)</span>
</div>
<div class="displaymath process-math">
\begin{equation*}
f^{-1}= \left(
\begin{array}{ccccc}
5 &amp; 3 &amp; 2 &amp; 1 &amp; 4 \\
1 &amp; 2 &amp; 3 &amp; 4 &amp; 5 \\
\end{array} 
\right)= \left(
\begin{array}{ccccc}
1 &amp; 2 &amp; 3 &amp; 4 &amp; 5 \\
4 &amp; 3 &amp; 2 &amp; 5 &amp; 1 \\
\end{array}
\right)\text{.}
\end{equation*}
</div>
</div>
</li>
</ol>
