<div class="stanza">
<div class="line center"><dfn class="terminology">Enumerative combinatorics</dfn></div>
<div class="line center">Date back to the first prehistorics</div>
<div class="line center">Who counted; relations</div>

<div class="line center">To them were part cult, part folklorics.</div>
