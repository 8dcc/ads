<div class="para">For the triple repetition code, the probability is</div>
<div class="displaymath process-math">
\begin{equation*}
\left(0.999^3 + 3 \cdot 0.999^2 \cdot 0.001\right)^{3000}= 0.991,
\end{equation*}
</div>
<div class="para">and the rate of this code is <span class="process-math">\(\frac{1}{3}\)</span> which means we need to transmit 9000 bits.</div>
