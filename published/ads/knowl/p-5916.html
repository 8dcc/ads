<div class="para">Regarding the actual correction process, the shapes have a meaning, as outlined in the following list.</div>
<ul class="disc">
<li><div class="para">Circle:  No correction needed</div></li>
<li><div class="para">Pentagon: Correct the first bit</div></li>
<li><div class="para">Square: Correct the second bit</div></li>
<li><div class="para">Triangle: Correct the third bit</div></li>
</ul>
