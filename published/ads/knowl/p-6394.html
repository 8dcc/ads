\begin{equation*}
\begin{split}
\left(x^4-2 x^3+x^2\right)^{-1} &amp; =\left(x^2 \left(x^2-2 x+1\right)\right)^{-1}\\
&amp;=x^{-2}\left(1-2x+x^2\right)^{-1}\\
&amp; =x^{-2}\left(\sum_{k=0}^{\infty } (k+1) x^k\right)\\
&amp;=\sum_{k=-2}^{\infty} (k+2) x^k\\
\end{split}\text{.}
\end{equation*}
