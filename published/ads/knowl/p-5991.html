<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">Multiplication is distributive over addition; that is, for all <span class="process-math">\(a, b, c \in R\text{,}\)</span> the left distributive law, <span class="process-math">\(a \cdot (b + c) = a \cdot b + a\cdot c\text{,}\)</span> and the right distributive law, <span class="process-math">\((b + c)\cdot a = b\cdot a + c\cdot a\text{.}\)</span>
</div>
