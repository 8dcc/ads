<div class="para">If <span class="process-math">\([G;*]\)</span> is a group, <span class="process-math">\(H \leq  G\)</span> and <span class="process-math">\(a \in  G\text{,}\)</span> the left coset  of <span class="process-math">\(H\)</span> generated by <span class="process-math">\(a\)</span> is</div>
<div class="displaymath process-math">
\begin{equation*}
a*H = \{ a*h | h \in  H\}
\end{equation*}
</div>
<div class="para">and the right coset of <span class="process-math">\(H\)</span> generated by <span class="process-math">\(a\)</span> is</div>
<div class="displaymath process-math">
\begin{equation*}
H*a = \{h*a | h\in H\}.
\end{equation*}
</div>
