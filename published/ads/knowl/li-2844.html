<div class="para logical"><div class="displaymath process-math">
\begin{equation*}
\begin{split}
\left(x^4-x^5\right)^{-1} &amp; =(x^4 (1-x))^{-1}\\
&amp;=x^{-4}\frac{1}{1-x}\\
&amp; =x^{-4}\left(\sum_{k=0}^{\infty }  x^k\right)\\
&amp;=\sum_{k=-4}^{\infty} x^k\\
\end{split}\text{.}
\end{equation*}
