<div class="para">Another example is <span class="process-math">\(\mathbb{Z} \times  \mathbb{Z}\text{.}\)</span>  You never get an integral domain in this situation. By the definition an integral domain <span class="process-math">\(D\)</span> must contain a “zero”  so we always have <span class="process-math">\((1, 0) \cdot  (0, 1) = (0, 0)\)</span> in <span class="process-math">\(D \times  D\text{.}\)</span>
