<div class="para">Let <span class="process-math">\(V\)</span> be a vector space over <span class="process-math">\(\mathbb{R}\)</span> with basis <span class="process-math">\(\left\{\vec{x}_1,\vec{x}_2, \ldots ,\vec{x}_n\right\}\text{.}\)</span> Then the dimension of <span class="process-math">\(V\)</span> is <span class="process-math">\(n\text{.}\)</span>   We use the notation  <span class="process-math">\(\dim  V = n\)</span> to indicate that <span class="process-math">\(V\)</span> is <span class="process-math">\(n\)</span>-dimensional.</div>
