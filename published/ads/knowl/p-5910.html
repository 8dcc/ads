<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">If any single bit is garbled by noise, the sum of the received bits will be 1.  A <dfn class="terminology">parity error</dfn> occurs if the sum of the received bits is 1. Since more than one error is unlikely when <span class="process-math">\(p\)</span> is small, a high percentage of all errors can be detected.</div>
