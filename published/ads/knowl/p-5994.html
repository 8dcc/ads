<div class="para">The symbols <span class="process-math">\(+\)</span> and <span class="process-math">\(\cdot\)</span> stand for arbitrary operations, not just “regular” addition and multiplication. These symbols are referred to by the usual names. For simplicity, we may write <span class="process-math">\(a b\)</span> instead of <span class="process-math">\(a\cdot b\)</span> if it is not ambiguous.</div>
