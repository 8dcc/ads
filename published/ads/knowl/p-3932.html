<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">Let <span class="process-math">\(*\)</span> and <span class="process-math">\(\diamond\)</span> be  binary operations on a set <span class="process-math">\(S\text{.}\)</span> We say that <span class="process-math">\(\diamond\)</span> is distributive over <span class="process-math">\(*\)</span> if and only if <span class="process-math">\(\diamond\)</span> is both left and right distributive over <span class="process-math">\(*\text{.}\)</span>
</div>
