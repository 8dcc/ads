<div class="para">First we show that the vectors <span class="process-math">\((1, 1)\)</span> and <span class="process-math">\((-1, 1)\)</span> generate all of <span class="process-math">\(\mathbb{R}^2\text{.}\)</span> We can do this by imitating <a href="" class="xref" data-knowl="./knowl/ex-lc-less-obvious.html" title="Example 12.3.8: A little less obvious example">Example 12.3.8</a> and leave it to the reader (see <a href="" class="xref" data-knowl="./knowl/exercise-12-3-10.html" title="Exercise 12.3.3.10">Exercise 12.3.3.10</a> of this section). Secondly, we must prove that the set is linearly independent.</div>
