<body class="ignore-math"><article class="example example-like"><div class="para">The group of positive integers modulo 11 with modulo 11 multiplication, <span class="process-math">\([\mathbb{U}_{11} ;\times_{11}]\text{,}\)</span> is cyclic. One of its generators is 6:  <span class="process-math">\(6^1 = 6\text{,}\)</span> <span class="process-math">\(6^2 = 3\text{,}\)</span> <span class="process-math">\(6^3= 7\text{,}\)</span><span class="process-math">\(\ldots\)</span> , <span class="process-math">\(6^9=2\text{,}\)</span> and <span class="process-math">\(6^{10}=1\text{,}\)</span> the identity of the group.</div></article></body>
