<div class="para">The only possible proper factors of <span class="process-math">\(x^2- 3\)</span> are <span class="process-math">\(\left(x - \sqrt{3}\right)\)</span> and <span class="process-math">\(\left(x+\sqrt{3}\right)\text{,}\)</span> which are not in <span class="process-math">\(\mathbb{Q}[x]\)</span> but are in <span class="process-math">\(\mathbb{R}\)</span>[x].</div>
