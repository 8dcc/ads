<div class="para">Let <span class="process-math">\(G\)</span> be a group and <span class="process-math">\(H \leq  G\text{.}\)</span> If the set of left cosets of <span class="process-math">\(H\)</span> forms a group, then that group is called the factor group of “<span class="process-math">\(G\)</span> modulo <span class="process-math">\(H\text{.}\)</span>”   It is denoted <span class="process-math">\(G/H\text{.}\)</span>
