<div class="para">Many of the ideas of calculus can be developed using matrices.  For example, if <span class="process-math">\(A(t) = \left(
\begin{array}{cc}
t^3 &amp; 3 t^2+8t \\
e^t &amp; 2 \\
\end{array}
\right)\)</span> then <span class="process-math">\(\frac{d A(t)}{d t}=\left(
\begin{array}{cc}
3 t^2 &amp; 6 t+8 \\
e^t  &amp; 0 \\
\end{array}
\right)\)</span>
</div>
