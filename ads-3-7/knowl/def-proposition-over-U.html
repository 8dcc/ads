</h6>
<p>Let \(U\) be a nonempty set. A proposition over \(U\) is a sentence that contains a variable that can take on any value in \(U\) and that has a definite truth value as a result of any such substitution.</p></article><span class="incontext"><a href="s-propositions-over-universe.html#def-proposition-over-U">in-context</a></span>
