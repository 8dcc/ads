<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A derangement of a nonempty set \(A\) is a permutation of \(A\) (i.e., a bijection from \(A\) into \(A\)) such that \(f(a)\neq a\) for all \(a \in  A\text{.}\)</p>
