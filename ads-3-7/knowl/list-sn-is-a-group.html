<figure class="list table-like"><figcaption><span class="type">List</span><span class="space"> </span><span class="codenumber">15.3.3<span class="period">.</span></span><span class="space"> </span></figcaption><div class="named-list-content">
<div class="introduction"><p>We don't even need the table to verify that we have a group. Based on the following observations, the set of all permutations on any finite set will be a group.</p></div>
<ol class="decimal">
<li><p>Function composition is always associative.</p></li>
<li>
<p>The identity for the group is \(i\text{.}\) If \(g\) is any one of the permutations on \(A\) and  \(x\in A\text{,}\)</p>
<div class="displaymath">
\begin{equation*}
\begin{array}{lr}
(g\circ i)(x) = g(i(x)) = g(x) &amp;(i\circ g)(x) = i(g(x)) = g(x)\\
\end{array}
\end{equation*}
</div>
<p>Therefore   \(g\circ i = i\circ g=g\text{.}\)</p>
</li>
<li>
<p>A permutation, by definition, is a bijection.  In Chapter 7 we proved that this implies that it must have an inverse and the inverse itself is a bijection and hence a permutation.    Hence all elements of \(S_3\) have an inverse in \(S_3\text{.}\) If a permutation is displayed in matrix form, its inverse can be obtained by exchanging the two rows and rearranging the columns so that the top row is in order. The first step is actually sufficient to obtain the inverse, but the sorting of the top row makes it easier to recognize the inverse.</p>
<p>For example, let's consider a typical permutation on \(\{1,2,3,4,5\}\text{,}\) \(f= \left(
\begin{array}{ccccc}
1 &amp; 2 &amp; 3 &amp; 4 &amp; 5 \\
5 &amp; 3 &amp; 2 &amp; 1 &amp; 4 \\
\end{array}
\right)\text{.}\)</p>
<div class="displaymath">
\begin{equation*}
f^{-1}= \left(
\begin{array}{ccccc}
5 &amp; 3 &amp; 2 &amp; 1 &amp; 4 \\
1 &amp; 2 &amp; 3 &amp; 4 &amp; 5 \\
\end{array} 
\right)= \left(
\begin{array}{ccccc}
1 &amp; 2 &amp; 3 &amp; 4 &amp; 5 \\
4 &amp; 3 &amp; 2 &amp; 5 &amp; 1 \\
\end{array}
\right)\text{.}
\end{equation*}
</div>
</li>
</ol>
