<p>Another example is \(\mathbb{Z} \times  \mathbb{Z}\text{.}\)  You never get an integral domain in this situation. By the definition an integral domain \(D\) must contain a “zero”  so we always have \((1, 0) \cdot  (0, 1) = (0, 0)\) in \(D \times  D\text{.}\)</p></article><span class="incontext"><a href="s-rings-basic.html#li-2617">in-context</a></span>
