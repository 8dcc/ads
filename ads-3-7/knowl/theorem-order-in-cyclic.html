<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">15.1.13</span><span class="period">.</span><span class="space"> </span><span class="title">The order of elements of a finite cyclic group.</span>
</h6>
<p>If \(G\) is a cyclic group of order \(n\) and \(a\) is a generator of \(G\text{,}\) the order of \(k a\) is \(n/d\text{,}\) where \(d\) is the greatest common divisor of \(n\) and \(k\text{.}\)</p></article><article class="hiddenproof"><a class="original" data-knowl="./knowl/proof-56-hidden.html" title="Proof 15.1.13.1"><h6 class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="s-cyclic-groups.html#theorem-order-in-cyclic">in-context</a></span>
