<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \([L; \lor ,\land ]\) be a bounded lattice.  If \(a \in L\text{,}\) then \(a\) has a complement if there exists \(b \in L\) such that</p>
<div class="displaymath">
\begin{equation*}
\begin{array}{c}
a \lor b = \pmb{1}\\
\textrm{and}\\
a \land b =\pmb{0}\\
\end{array}
\end{equation*}
</div>
