<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">11.1.5</span><span class="period">.</span><span class="space"> </span><span class="title">Commutative Property.</span>
</h6>
<p>Let \(*\) be a binary operation on a set \(S\text{.}\) We say that * is <dfn class="terminology">commutative</dfn> if and only if \(a * b = b * a\)  for all \(a, b \in  S\text{.}\)</p></article><span class="incontext"><a href="s-Operations.html#def-commutative-property">in-context</a></span>
