<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The field of order \(p^n\) is frequently referred to as the Galois field of order \(p^n\) and it is denoted by  \(GF(p^n)\text{.}\)  Evariste Galois (1811-32) was a pioneer in the field of abstract algebra.</p>
