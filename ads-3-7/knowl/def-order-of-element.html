<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">11.5.9</span><span class="period">.</span><span class="space"> </span><span class="title">Order of a Group Element.</span>
</h6>
<p>The order of an element \(a\) of group \(G\) is the number of elements in the cyclic subgroup of \(G\) generated by \(a\text{.}\) The order of \(a\) is denoted \(ord(a)\text{.}\)</p></article><span class="incontext"><a href="s-Subsystems.html#def-order-of-element">in-context</a></span>
