<figure class="list table-like"><figcaption><span class="type">List</span><span class="space"> </span><span class="codenumber">10.4.13<span class="period">.</span></span><span class="space"> </span>Prefix and postfix forms of an algebraic expression</figcaption><div class="named-list-content"><dl class="description-list">
<dt>Prefix</dt>
<dd><ol class="lower-alpha">
<li><p>A variable or number is a prefix expression</p></li>
<li><p>Any operation followed by a pair of prefix expressions is a prefix expression.</p></li>
</ol></dd>
<dt>Postfix</dt>
<dd><ol class="lower-alpha">
<li><p>A variable or number is a postfix expression</p></li>
<li><p>Any pair of postfix expressions followed by an operation is a postfix expression.</p></li>
</ol></dd>
</dl></div></figure><span class="incontext"><a href="s-binary-trees.html#list-10">in-context</a></span>
