<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We say that two cycles are disjoint if no number appears in both cycles, as is the case in our expressions for \(f\) above. Disjoint cycles can be written in any order. Thus, we could also say that \(f=(4,6)(1,8,3,7)\text{.}\)</p>
