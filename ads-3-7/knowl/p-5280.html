<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Given an alphabet \(X\text{,}\) we will imagine a string in \(X^*\) to be encoded on a tape that we will call an input tape. When we refer to a tape, we might imagine a strip of material that is divided into segments, each of which can contain either a letter or a blank.</p>
