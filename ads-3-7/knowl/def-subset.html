<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.1.3</span><span class="period">.</span><span class="space"> </span><span class="title">Subset.</span>
</h6>
<p>Let \(A\) and \(B\) be sets. We say that \(A\) is a subset of \(B\)  if and only if every element of \(A\) is an element of \(B\text{.}\) We write \(A \subseteq B\) to denote the fact that \(A\) is a subset of \(B\text{.}\)</p></article><span class="incontext"><a href="s-set-Notation-and-Relations.html#def-subset">in-context</a></span>
