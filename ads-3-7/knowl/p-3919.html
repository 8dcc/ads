<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(a\text{,}\) \(b\text{,}\) and \(c\) are elements of group \(G\text{,}\) then</p>
<div class="displaymath">
\begin{equation*}
\begin{array}{lc}
\textrm{left cancellation:}&amp; (a * b = a * c)  \Rightarrow b = c\\
\textrm{right cancellation:}&amp;  (b * a = c * a) \Rightarrow b = c\\
\end{array}
\end{equation*}
</div>
