<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">C.1.4</span><span class="period">.</span><span class="space"> </span><span class="title">Cofactor.</span>
</h6>
<p>Let \(A\) be an \(n \times n\) matrix, \(n \geq 2\text{.}\) The \(i^{th}\) row, \(j^{th}\) column cofactor of  \(A\text{,}\) denoted \(C(A)_{i,j}\text{,}\) is defined by</p>
<div class="displaymath">
\begin{equation*}
C(A)_{i,j} = (-1)^{i+j} M(A)_{i,j}
\end{equation*}
</div></article><span class="incontext"><a href="section-89.html#def-cofactor">in-context</a></span>
