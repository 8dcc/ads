<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In discussing planarity, we need only consider simple undirected graphs with no self-loops. All other graphs can be treated as such since all of the edges that relate any two vertices can be considered as one “package” that clearly can be drawn in a plane.</p>
