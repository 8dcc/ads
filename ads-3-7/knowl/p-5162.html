<p>A <dfn class="terminology">semigroup</dfn> is an algebraic system \([S; *]\) with the only axiom that \(*\) be associative on \(S\text{.}\) Prove that if \(S\) is a finite set, then there must exist an idempotent element, that is, an \(a \in  S\) such that \(a * a = a\text{.}\)</p>
