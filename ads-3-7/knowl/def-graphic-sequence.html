<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">9.1.33</span><span class="period">.</span><span class="space"> </span><span class="title">Graphic Sequence.</span>
</h6>
<p>A finite nonincreasing sequence of integers \(d_1,d_2, \ldots , d_n\) is a  graphic if there exists an undirected graph with  \(n\) vertices having the sequence as its degree sequence.</p></article><span class="incontext"><a href="s-graphs-introduction.html#def-graphic-sequence">in-context</a></span>
