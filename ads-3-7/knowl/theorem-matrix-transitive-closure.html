<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">6.5.4</span><span class="period">.</span><span class="space"> </span><span class="title">Matrix of a Transitive Closure.</span>
</h6>
<p>Let \(r\) be a relation on a finite set and let \(R^+\) be the matrix of \(r^+\text{,}\) the transitive closure of \(r\text{.}\)  Then \(R^+ = R + R^2 + \cdots + R^n\text{,}\) using Boolean arithmetic.</p></article><span class="incontext"><a href="s-closure-operations-on-relations.html#theorem-matrix-transitive-closure">in-context</a></span>
