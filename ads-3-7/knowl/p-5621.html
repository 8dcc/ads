<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The improper subgroups \(\{e\}\) and \(G\) of any group \(G\) are normal subgroups.  \(G/\{e\}\) is isomorphic to \(G\text{.}\)  All other normal subgroups of a group, if they exist, are called <dfn class="terminology">proper normal subgroups</dfn>.</p>
