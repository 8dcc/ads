<p>Basis: \(B(0)=3\cdot 0+2=2\text{,}\) as defined.</p>
<p>Induction: Assume: \(B(k)=3k+2\) for some \(k\geq 0\text{.}\)</p>
<div class="displaymath">
\begin{equation*}
\begin{split}
B(k+1) &amp;=B(k)+3\\
&amp;=(3k+2)+3\quad \textrm{ by the induction hypothesis} \\
&amp;=(3k+3)+2\\
&amp;=3(k+1)+2\quad \textrm{as desired}
\end{split}
\end{equation*}
</div>
