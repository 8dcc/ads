<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">7.3.8</span><span class="period">.</span><span class="space"> </span><span class="title">Identity Function.</span>
</h6>
<p>For any set \(A\text{,}\) the identity function on \(A\) is a function from \(A\) onto \(A\text{,}\) denoted by \(i\) (or, more specifically, \(i_A\)) such that \(i(a) = a\)  for all \(a\in A\text{.}\)</p></article><span class="incontext"><a href="s-function-composition.html#def-identity-function">in-context</a></span>
