<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.3.6</span><span class="period">.</span><span class="space"> </span><span class="title">Equivalence.</span>
</h6>
<p>Let \(S\) be a set of propositions and let \(r\) and \(s\) be propositions generated by \(S\text{.}\) \(r\) and \(s\) are equivalent if and only if \(r\leftrightarrow s\) is a tautology. The equivalence of \(r\) and \(s\) is denoted \(r \iff s\text{.}\)</p></article><span class="incontext"><a href="s-equivalence-implication.html#def-equivalence">in-context</a></span>
