</h6>
<p>A function \(f: A \rightarrow B\) is bijective if it is both injective and surjective. Bijective functions are also called one-to-one, onto functions.</p></article><span class="incontext"><a href="s-properties-of-functions.html#def-bijective-function">in-context</a></span>
