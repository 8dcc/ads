<ol class="lower-alpha">
<li>\(\displaystyle A \cap (B\cap C)^c= (A\cap B^c)\cup (A\cap C^{c })\)</li>
<li>\(\displaystyle A \cap (B\cap (A\cap B)^c)= \emptyset\)</li>
<li>\(\displaystyle (A\cap B) \cup  B^c = A \cup  B^c\)</li>
<li>\(A \cup  (B - C) = (A \cup  B) - (C - A)\text{.}\)</li>
</ol>
