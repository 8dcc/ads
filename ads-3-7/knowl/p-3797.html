<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(*\) be a binary operation on a set \(S\text{.}\) We say that \(*\)  has the  <dfn class="terminology">inverse property</dfn>  if and only if for each \(a \in  S\text{,}\) there exists  \(b \in  S\) such that \(a*b = b*a = e\text{.}\)   We call \(b\) an inverse of \(a\text{.}\)</p>
