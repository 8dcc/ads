<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If a is an element of a group \(G\text{,}\) and \(m\) and \(n\) are integers,</p>
<ol class="decimal">
<li><p>\(a^{-n}= \left(a^{-1}\right)^n\)    and hence  \(\left(a^n\right)^{-1}= \left(a^{-1}\right)^n\)</p></li>
<li><p>\(a^{n+m}= a^n*a^m\)</p></li>
<li><p>\(\left(a^n\right)^m= a^{n m}\)</p></li>
</ol>
