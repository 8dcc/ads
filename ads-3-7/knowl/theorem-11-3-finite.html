<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">11.3.15</span><span class="period">.</span>
</h6>
<p>If \(G\) is a finite group,  \(\left| G\right| = n\text{,}\) and \(a\) is an element of \(G\text{,}\) then there exists a positive integer \(m\) such that \(a^m= e\) and \(m\leq n\text{.}\)</p></article><article class="hiddenproof"><a class="original" data-knowl="./knowl/proof-38-hidden.html" title="Proof 11.3.15.1"><h6 class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="s-general-properties-of-groups.html#theorem-11-3-finite">in-context</a></span>
