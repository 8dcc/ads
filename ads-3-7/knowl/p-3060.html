<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Given a graph  \(G=(V,E)\text{,}\) let \(C\) be the relation “is connected to” on \(V\text{.}\)  Then the connected components of \(G\) are the induced subgraphs of \(G\) each with a vertex set that is an equivalence class with respect to \(C\text{.}\)</p>
