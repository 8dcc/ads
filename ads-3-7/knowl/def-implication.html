<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.3.11</span><span class="period">.</span><span class="space"> </span><span class="title">Implication.</span>
</h6>
<p>Let \(S\) be a set of propositions and let \(r\) and \(s\) be propositions generated by \(S\text{.}\) We say that \(r\) implies \(s\) if \(r \to s\) is a tautology. We write \(r \Rightarrow  s\) to indicate this implication.</p></article><span class="incontext"><a href="s-equivalence-implication.html#def-implication">in-context</a></span>
