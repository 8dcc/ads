<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">11.1.7</span><span class="period">.</span><span class="space"> </span><span class="title">Identity Property.</span>
</h6>
<p>Let \(*\) be a binary operation on a set \(S\text{.}\) We say that \(*\)   <dfn class="terminology">has an identity</dfn> if and only if there exists an element, \(e\text{,}\) in \(S\) such that \(a * e = e * a = a\) for all \(a \in S\text{.}\)</p></article><span class="incontext"><a href="s-Operations.html#def-identity-property">in-context</a></span>
