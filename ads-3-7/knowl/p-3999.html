<p>The Euclidean Algorithm is based on the following properties of the greatest common divisor.</p>
<div class="displaymath">
\begin{gather}
\gcd(a,0)= a \textrm{  for  } a\neq 0\tag{11.4.1}\\
\gcd(a, b)= \gcd(b, r)\textrm{   if } b\neq 0\textrm{   and }a = b q + r\tag{11.4.2}
\end{gather}
</div>
