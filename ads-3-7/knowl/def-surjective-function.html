<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">7.2.2</span><span class="period">.</span><span class="space"> </span><span class="title">Surjective Function, Surjection.</span>
</h6>
<p>A function \(f: A \rightarrow B\) is surjective if its range, \(f(A)\text{,}\) is equal to its codomain, \(B\text{.}\)  A surjective function is called a surjection, or an onto function.</p></article><span class="incontext"><a href="s-properties-of-functions.html#def-surjective-function">in-context</a></span>
