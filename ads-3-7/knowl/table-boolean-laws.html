<figure class="table figure-like"><table>
<tr>
<td class="l m b0 r0 l0 t0 lines">Commutative Laws</td>
<td class="l m b0 r0 l0 t0 lines">\(a\lor  b = b\lor  a\)</td>
<td class="l m b0 r0 l0 t0 lines">\(a \land  b = b \land  a \)</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">Associative Laws</td>
<td class="l m b0 r0 l0 t0 lines">\(a \lor  (b \lor  c) = (a \lor  b) \lor  c \)</td>
<td class="l m b0 r0 l0 t0 lines">\(a \land  (b \land  c) = (a \land  b) \land  c\)</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">Distributive Laws</td>
<td class="l m b0 r0 l0 t0 lines">\(a \land  (b \lor  c) = (a \land  b) \lor  (a \land  c)\)</td>
<td class="l m b0 r0 l0 t0 lines">\(a \lor  (b \land  c) = (a \lor  b) \land  (a \lor  c)\)</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">Identity Laws</td>
<td class="l m b0 r0 l0 t0 lines">\(a \lor  0 = 0 \lor  a = a\)</td>
<td class="l m b0 r0 l0 t0 lines">\(a \land  1= 1 \land  a = a\)</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">Complement Laws</td>
<td class="l m b0 r0 l0 t0 lines">\(a \lor  \bar{a} = 1 \)</td>
<td class="l m b0 r0 l0 t0 lines">\(a \land  \bar{a}= 0\)</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">Idempotent Laws</td>
<td class="l m b0 r0 l0 t0 lines">\(a \lor  a = a\)</td>
<td class="l m b0 r0 l0 t0 lines">\(a \land  a = a\)</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">Null Laws</td>
<td class="l m b0 r0 l0 t0 lines">\(a \lor  1 = 1\)</td>
<td class="l m b0 r0 l0 t0 lines">\(a \land  0 = 0 \)</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">Absorption Laws</td>
<td class="l m b0 r0 l0 t0 lines">\(a \lor  (a \land  b) = a\)</td>
<td class="l m b0 r0 l0 t0 lines">\(a \land  (a \lor  b) = a \)</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">DeMorgan's Laws</td>
<td class="l m b0 r0 l0 t0 lines">\(\overline{a \lor  b} = \bar{a} \land  \bar{b}\)</td>
<td class="l m b0 r0 l0 t0 lines">\(\overline{a \land  b} = \bar{a} \lor  \bar{b} \)</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">Involution Law</td>
<td class="l m b0 r0 l0 t0 lines">\(\overline{\bar{a}} = a\)</td>
<td class="l m b0 r0 l0 t0 lines">\(\quad\)</td>
</tr>
</table>
