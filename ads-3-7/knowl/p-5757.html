<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>For example, if \(m\) is 4, then our only choice is a 2 by 2 array.  The message 1101 would be encoded as</p>
<div class="displaymath">
\begin{equation*}
\begin{array}{cc|c}
1 &amp; 1 &amp; 0\\
0 &amp; 1 &amp; 1\\
\hline
1 &amp; 0 &amp;\\
\end{array}
\end{equation*}
</div>
<p>and the code word is the string 11001110.</p>
