<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(A = \begin{pmatrix}
3 &amp; 4 &amp; 1 \\
1 &amp; 3 &amp; 4 \\
4 &amp; 1 &amp; 3 
\end{pmatrix} \) then \(A\) has nine minors, one of which is</p>
<div class="displaymath">
\begin{equation*}
M(A)_{1,1} = \begin{vmatrix}
3 &amp; 4 \\
1 &amp; 3 
\end{vmatrix} = 3 \cdot 3 - 4 \cdot 1 =5
\end{equation*}
</div>
