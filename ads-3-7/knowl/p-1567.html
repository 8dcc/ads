<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Disprove the following, assuming \(A, B, \textrm{ and } C\) are sets:</p>
<ol class="lower-alpha">
<li><p>\(A - B = B - A\text{.}\)</p></li>
<li><p>\(A\times B = B\times A\text{.}\)</p></li>
<li><p>\(A \cap   B = A  \cap   C\) implies \(B = C\text{.}\)</p></li>
<li><p>\(A \oplus  (B\cap C) = (A \oplus  B)\cap  (A \oplus C)\)</p></li>
</ol>
