<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">11.4.1</span><span class="period">.</span><span class="space"> </span><span class="title">The Division Property for Integers.</span>
</h6>
<p>If \(m, n\in \mathbb{Z}\text{,}\) \(n&gt;0\text{,}\) then there exist two unique integers, \(q\) (the quotient) and \(r\) (the remainder), such that \(m = n q + r\) and \(0 \leq  r &lt; n\text{.}\)</p></article><span class="incontext"><a href="s-gcds-and-zsubn.html#th-division-property">in-context</a></span>
