<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since   \(A=A^1= \left(
\begin{array}{ccc}
1 &amp; 1 &amp; 0 \\
1 &amp; 0 &amp; 1 \\
0 &amp; 1 &amp; 1 \\
\end{array}
\right)\text{,}\)  there are 0 paths of length 1 from: node c to node a, node b to node b, and node a to node c; and there is 1 path of length 1 for every other pair of nodes.</p>
