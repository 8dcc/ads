<p>\(v_k= \textrm{ the closest vertex in } V_{k-1} \textrm{ to }
v_{k-1}\text{:}\)</p>
<div class="displaymath">
\begin{equation*}
w\left(v_{k-1} , v _k\right) = \min  \left(w\left(v_{k-1} ,v\right) \mid v \in  V_{k-1}\right)
\end{equation*}
</div>
<p>In case of a tie for closest, \(v_k\) may be chosen arbitrarily.</p>
