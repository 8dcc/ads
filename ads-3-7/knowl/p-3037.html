<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A simple directed graph consists of a nonempty <dfn class="terminology">set of vertices</dfn>, \(V\text{,}\) and a <dfn class="terminology">set of edges</dfn>, \(E\text{,}\) that is a subset of the set \(V \times V\text{.}\)</p>
