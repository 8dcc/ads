<p>If \(a, b \in  \mathbb{R}\text{,}\) \(a - b\) and \(a b\) are in \(\mathbb{R}\) since \(\mathbb{R}\) is a ring in its own right. Therefore, \(\mathbb{R}\) is a subring of \(\mathbb{R}[x]\text{.}\)  The proofs of parts b and c are similar.</p></article><span class="incontext"><a href="s-polynomial-rings.html#li-2679">in-context</a></span>
