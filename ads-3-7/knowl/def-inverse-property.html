<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">11.1.8</span><span class="period">.</span><span class="space"> </span><span class="title">Inverse Property.</span>
</h6>
<p>Let \(*\) be a binary operation on a set \(S\text{.}\) We say that \(*\)  has the  <dfn class="terminology">inverse property</dfn>  if and only if for each \(a \in  S\text{,}\) there exists  \(b \in  S\) such that \(a*b = b*a = e\text{.}\)   We call \(b\) an inverse of \(a\text{.}\)</p></article><span class="incontext"><a href="s-Operations.html#def-inverse-property">in-context</a></span>
