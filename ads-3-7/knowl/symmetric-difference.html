<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.2.15</span><span class="period">.</span><span class="space"> </span><span class="title">Symmetric Difference.</span>
</h6>
<p>Let \(A\) and \(B\) be sets. The symmetric difference of \(A\) and \(B\) (denoted by \(A\oplus B\)) is the set of all elements that are in \(A\) and \(B\) but not in both. That is, \(A \oplus  B = (A \cup  B) - (A \cap  B)\text{.}\)</p></article><span class="incontext"><a href="s-basic_Set_Operations.html#symmetric-difference">in-context</a></span>
