</h6>
<p>Let  \(-\)  be a unary operation on \(S\text{.}\)  We say that \(-\) has the involution property if \(-(-a) = a\) for all \(a \in  S\text{.}\)</p></article><span class="incontext"><a href="s-Operations.html#def-involution-property">in-context</a></span>
