<p>If \(G\) is a cyclic group, then \(G\) is either finite or countably infinite. If \(G\) is finite and \(\lvert G\rvert=n\text{,}\) it is isomorphic to \([\mathbb{Z}_n; +_n]\text{.}\) If \(G\) is infinite, it is isomorphic to \([\mathbb{Z};+]\text{.}\)</p>
