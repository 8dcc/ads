<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>For any set \(A\text{,}\) the identity function on \(A\) is a function from \(A\) onto \(A\text{,}\) denoted by \(i\) (or, more specifically, \(i_A\)) such that \(i(a) = a\)  for all \(a\in A\text{.}\)</p>
