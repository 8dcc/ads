<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">15.2.8</span><span class="period">.</span><span class="space"> </span><span class="title">Cosets Partition a Group.</span>
</h6>
<p>If \([G; *]\) is a group and \(H\leq  G\text{,}\) the set of left cosets of \(H\) is a partition of \(G\text{.}\) In addition, all of the left cosets of \(H\) have the same cardinality. The same is true for right cosets.</p></article><article class="hiddenproof"><a class="original" data-knowl="./knowl/proof-58-hidden.html" title="Proof 15.2.8.1"><h6 class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="s-cosets-and-factor-groups.html#theorem-cosets-partition">in-context</a></span>
