<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \([M;*]\) is a finite monoid, then the machine of \(M\text{,}\) denoted \(m(M)\text{,}\) is the state machine with state set \(M\text{,}\) input set \(M\text{,}\) and next-state function \(t : M\times M \to M\) defined by  \(t(s, x) = s * x\text{.}\)</p>
