<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">16.1.16</span><span class="period">.</span>
</h6>
<p>A nonempty subset \(S\) of a ring \([R; + , \cdot]\) is a subring of R if and only if:</p>
<ol class="decimal">
<li><p>\([S; +]\) is a subgroup of the group \([R; +]\)</p></li>
<li><p>\(S\) is closed under multiplication: if \(a, b \in  S\text{,}\) then \(a \cdot  b \in  S\text{.}\)</p></li>
</ol></article><span class="incontext"><a href="s-rings-basic.html#theorem-subring-conditions">in-context</a></span>
