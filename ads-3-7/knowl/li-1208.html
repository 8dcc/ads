<p>\(f\) is one-to-one.</p>
<p>Proof: Let \(a, b \in  \mathbb{P}\) and assume that \(f(a) = f(b)\text{.}\) We must prove that \(a = b\text{.}\)</p>
<div class="displaymath">
\begin{equation*}
f(a) = f(b) \Longrightarrow  2a = 2b \Longrightarrow  a = b.
\end{equation*}
