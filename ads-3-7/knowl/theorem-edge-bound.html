<p>If \(G = (V, E)\) is a connected planar graph with \(v\) vertices, \(v\geq 3\text{,}\) and \(e\) edges, then</p>
<div class="displaymath">
\begin{gather}
e \leq  3v - 6\tag{9.6.2}
\end{gather}
