<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">9.4.7</span><span class="period">.</span><span class="space"> </span><span class="title">Euler's Theorem: General Case.</span>
</h6>
<p>An undirected graph has an Eulerian path  if and only if it is connected and has either zero or two vertices with an odd degree. If no vertex has an odd degree, then the graph is Eulerian.</p></article><article class="hiddenproof"><a class="original" data-knowl="./knowl/proof-20-hidden.html" title="Proof 9.4.7.1"><h6 class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="s-traversals.html#theorem-euler-theorem-general">in-context</a></span>
