<p>Let \(C(n) = S(n) + T(n) + U(n) = 9 \cdot  5^n + 4 + 3(-1)^n\text{.}\)  Then</p>
<div class="displaymath">
\begin{equation*}
\begin{split}
G(C;z) &amp; = G(S;z) + G(T;z) + G(U;z)\\
&amp; = \frac{9}{1-5z} + \frac{4}{1-z}+ \frac{3}{1+z}\\
&amp; = -\frac{14 z^2+34z-16}{5 z^3-z^2-5 z+1}
\end{split}\text{.}
\end{equation*}
