</h6>
<p>Let \(T\) be a subset of \(S\) and let \(*\) be a binary operation on  \(S\text{.}\) We say that \(T\) is closed under \(*\) if \(a, b \in  T\) implies that \(a * b \in  T\text{.}\)</p></article><span class="incontext"><a href="s-Operations.html#def-closure-property">in-context</a></span>
