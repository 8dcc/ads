<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(n\) and \(k\) are nonnegative integers with \(0 \leq k \leq n\text{,}\) then the number \(k\)-element subsets of an \(n\) element set is equal to</p>
<div class="displaymath">
\begin{equation*}
\binom{n}{k} = \frac{n!}{(n-k)! \cdot k!} \text{.}
\end{equation*}
</div>
