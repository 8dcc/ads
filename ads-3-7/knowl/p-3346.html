<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since the construction of a circuit in the square consists of sorting the given points, it should come as no surprise that the strip algorithm requires a time that is roughly a multiple of \(n \log  n\) time units when \(n\) points are to be visited.</p>
