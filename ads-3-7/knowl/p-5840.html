<p>If \(m \in \mathbb{Z}_n\text{,}\) \(m\neq 0\text{,}\) then \(m\) is a zero divisor if and only if \(m\) and \(n\) are not relatively prime; i.e., \(gcd(m, n) \gt  1\text{.}\)</p>
