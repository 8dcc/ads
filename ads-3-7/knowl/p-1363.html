<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Prove that if \(n \geq  2\text{,}\)  the generalized DeMorgan's Law is true:</p>
<div class="displaymath">
\begin{equation*}
\neg (p_1 \land p_2\land \text{...} \land p_n)\Leftrightarrow (\neg p_1)\lor  (\neg p_2) \lor  \cdots
\lor (\neg p_n)\text{.}
\end{equation*}
</div>
