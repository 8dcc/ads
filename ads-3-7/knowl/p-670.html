<p>Solution 2; Using the permutation formula. We want the total number of permutations of five digits taken three at a time:</p>
<div class="displaymath">
\begin{equation*}
P(5,3)=\frac{5!}{(5-3)!}=5 \cdot 4 \cdot 3 = 60\text{.}
\end{equation*}
</div>
