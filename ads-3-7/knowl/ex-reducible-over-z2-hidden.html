<body><article class="example example-like"><p>The polynomial \(f(x) = x^4 + 1\)  is reducible over  \(\mathbb{Z}_2\) since \(x^4 + 1 = (x + 1)\left(x^3 + x^2 + x - 1\right).\)</p></article></body>
