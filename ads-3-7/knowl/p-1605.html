<h6 class="heading"><span class="type">Paragraph</span></h6>
<div class="displaymath">
\begin{equation*}
\begin{split}
x\in A &amp;\Rightarrow (x\in A) \lor (x\in A) \quad \textrm{ by conjunctive addition}\\
&amp; \Rightarrow  x\in A\cup A\\
\end{split}
\end{equation*}
</div>
<p>Therefore, \(A \subseteq A\cup A\) and so we have \(A\cup A=A\text{.}\)</p>
