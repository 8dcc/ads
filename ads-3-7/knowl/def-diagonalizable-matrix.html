<span class="type">Definition</span><span class="space"> </span><span class="codenumber">12.4.5</span><span class="period">.</span><span class="space"> </span><span class="title">Diagonalizable Matrix.</span>
</h6>
<p>An \(n\times n\) matrix \(A\) is called diagonalizable if there exists an invertible \(n\times n\) matrix \(P\) such that \(P^{-1} A P\) is a diagonal matrix \(D\text{.}\) The matrix \(P\) is said to diagonalize the matrix \(A\text{.}\)</p></article><span class="incontext"><a href="s-the-diagonalization-process.html#def-diagonalizable-matrix">in-context</a></span>
