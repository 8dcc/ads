<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(\lvert G\rvert &lt; \infty\) and \(H\leq G\text{,}\) the number of distinct left cosets of \(H\) equals \(\frac{\lvert
G\rvert }{\lvert H\rvert }\text{.}\) For this reason we use \(G/H\) to denote the set of left cosets of \(H\) in \(G\)</p>
