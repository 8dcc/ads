<p>The final result for our example is \(f \circ g = (1, 5, 4, 3)(6, 8, 7)\text{.}\) Since \(f(2) = 2\) and \(g(2) = 2\text{,}\) \(f\circ g(2) = 2\) and we need not include the one-cycle (2) in the final result, although it can be included.</p>
