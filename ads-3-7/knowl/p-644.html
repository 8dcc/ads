<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Each element is listed exactly once in each list (permutation). So if there are \(n\) choices for position one in a list, there are \(n - 1\) choices for position two, \(n - 2\) choices for position three, etc.</p>
