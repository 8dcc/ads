<span class="type">Definition</span><span class="space"> </span><span class="codenumber">13.4.2</span><span class="period">.</span><span class="space"> </span><span class="title">Atom.</span>
</h6>
<p>A nonzero element \(a\) in a Boolean algebra  \([B; \lor , \land, \bar{}\hspace{3 pt}]\) is called an atom if for every \(x \in  B\text{,}\)  \(x \land  a = a\) or \(x \land  a = 0\text{.}\)</p></article><span class="incontext"><a href="s-atoms-of-a-boolean-algebra.html#def-atom">in-context</a></span>
