<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(V\) be a vector space over \(\mathbb{R}\) with basis \(\left\{\vec{x}_1,\vec{x}_2, \ldots ,\vec{x}_n\right\}\text{.}\) Then the dimension of \(V\) is \(n\text{.}\)   We use the notation  \(\dim  V = n\) to indicate that \(V\) is \(n\)-dimensional.</p>
