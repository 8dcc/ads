<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Multiplication is distributive over addition; that is, for all \(a, b, c \in R\text{,}\) the left distributive law, \(a \cdot (b + c) = a \cdot b + a\cdot c\text{,}\) and the right distributive law, \((b + c)\cdot a = b\cdot a + c\cdot a\text{.}\)</p>
