<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>This is an example of a situation in which the truth of one proposition leads to the truth of another. Certainly, \(y\) can be true when \(x\) is false; but \(x\) can't be true when \(y\) is false. In this case, we say that \(x\) implies  \(y\text{.}\)</p>
