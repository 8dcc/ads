<figure class="list table-like"><figcaption><span class="type">List</span><span class="space"> </span><span class="codenumber">10.4.5<span class="period">.</span></span><span class="space"> </span>Terminology and General Facts about Binary Trees</figcaption><div class="named-list-content"><ol class="lower-alpha">
<li><p> A vertex of a binary tree with two empty subtrees is called a <dfn class="terminology">leaf</dfn>. All other vertices are called <em class="emphasis">internal vertices</em>.</p></li>
<li><p>The number of leaves in a binary tree can vary from one up to roughly half the number of vertices in the tree (see Exercise 4 of this section).</p></li>
<li><p>The maximum number of vertices at level \(k\) of a binary tree is \(2^k\) , \(k\geq 0\) (see Exercise 6 of this section).</p></li>
<li><p> A <dfn class="terminology">full binary tree</dfn> is a tree for which each vertex has either zero or two empty subtrees. In other words, each vertex has either two or zero children. See <a class="xref" data-knowl="./knowl/exercise-full-tree.html" title="Exercise 10.4.6.7">ExerciseÂ 10.4.6.7</a> of this section for a general fact about full binary trees.</p></li>
</ol></div></figure><span class="incontext"><a href="s-binary-trees.html#list-9">in-context</a></span>
