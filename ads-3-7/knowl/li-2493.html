<p>Again, let \(a \in G\text{.}\) \(e' = \theta(e) = \theta\left(a*a^{-1} \right) = \theta(a)\diamond \theta\left(a^{-1}\right)\text{.}\) Hence, by the uniqueness of inverses,  \(\theta(a) ^{-1}= \theta\left(a^{-1}\right)\text{.}\)</p></article><span class="incontext"><a href="s-normal-subgroups-homomorphisms.html#li-2493">in-context</a></span>
