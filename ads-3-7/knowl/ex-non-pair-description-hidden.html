<body><article class="example example-like"><p>We can define a function based on specifying the codomain element to which each domain element is related.   For example, \(f: \mathbb{R} \rightarrow \mathbb{R}\) defined by \(f(x) = x^2\) is an alternate description of \(f= \left\{\left.\left(x,
x ^2\right)\right|x \in  \mathbb{R}\right\}\text{.}\)</p></article></body>
