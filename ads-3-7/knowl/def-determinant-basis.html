<span class="type">Definition</span><span class="space"> </span><span class="codenumber">C.1.1</span><span class="period">.</span><span class="space"> </span><span class="title">Determinant of \(1 \times 1\) and a \(2 \times 2\) matrices.</span>
</h6>
<ul class="disc">
<li><p>If \(A\) is a \(1 \times 1\) matrix, then \(\lvert A \rvert = A_{1,1}\)</p></li>
<li><p>If \(A\) is a \(2 \times 2\) matrix, then \(\lvert A \rvert = A_{1,1} A_{2,2} - A_{1,2} A_{2,1}\)</p></li>
