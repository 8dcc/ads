<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Each \(A_i\) is called a minset generated by \(B_1\) and \(B_2\text{.}\) We note that each minset is formed by taking the intersection of two sets where each may be either \(B_k\) or its complement, \(B_k^c\text{.}\) Note also, given two sets, there are \(2^{2}=4\) minsets.</p>
