<span class="type">Definition</span><span class="space"> </span><span class="codenumber">C.1.2</span><span class="period">.</span><span class="space"> </span><span class="title">Matrix Minor.</span>
</h6>
<p>Let \(A\) be an \(n \times n\) matrix, \(n \geq 2\text{.}\) The determinant of the \((n-1) \times (n-1)\) matrix formed by removing the \(i^{th}\) row and  \(j^{th}\) column of \(A\) is the minor denoted by \(M(A)_{i,j}\text{.}\)</p></article><span class="incontext"><a href="section-89.html#def-minor">in-context</a></span>
