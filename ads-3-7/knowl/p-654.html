<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The number of possible permutations of \(k\)  elements taken from a set of \(n\)  elements is</p>
<div class="displaymath">
\begin{equation*}
P(n,k)=n \cdot (n-1) \cdot (n-2) \cdot  \cdots  \cdot (n-k+1) = \prod_{j=0}^{k-1} (n-j) = \frac{n!}{(n-k)!} \text{.}
\end{equation*}
</div>
