<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(A =\left(
\begin{array}{cc}
1 &amp; 2 \\
-3 &amp; 5 \\
\end{array}
\right)\)  then \(\det  A = 1\cdot 5 -2\cdot  (-3)=11\text{.}\) If \(B =\left(
\begin{array}{cc}
1 &amp; 2 \\
2 &amp; 4 \\
\end{array}
\right)\)  then \(\det  B = 1\cdot 4 -2\cdot 2=0.\)</p>
