<p>The integers with addition is a group. We know that addition is associative.  Zero is the identity for addition: \(0 + n = n + 0 = n\) for all integers \(n\text{.}\) The additive inverse of any integer is obtained by negating it.  Thus the inverse of \(n\) is \(-n\text{.}\)</p></article><span class="incontext"><a href="s-algebraic-systems.html#li-1772">in-context</a></span>
