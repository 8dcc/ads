</h6>
<p>Let \(r\) be a relation on a set \(A\text{.}\) \(r\) is <dfn class="terminology">symmetric</dfn> if and only if whenever \(a r b\text{,}\) it follows that \(b r a\text{.}\)</p></article><span class="incontext"><a href="s-properties-of-relations.html#def-symmetric-relation">in-context</a></span>
