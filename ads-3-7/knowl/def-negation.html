<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.1.5</span><span class="period">.</span><span class="space"> </span><span class="title">Logical Negation.</span>
</h6>
<p>If \(p\) is a proposition, its negation, \(\textrm{not } p\text{,}\)  denoted \(\neg p\text{,}\) and is defined by the truth table</p>
<div class="displaymath">
\begin{equation*}
\begin{array}{cc}
p &amp; \neg p \\
\hline
0 &amp; 1 \\
1 &amp; 0 \\
\end{array}
\end{equation*}
</div></article><span class="incontext"><a href="s-propositions-logic-operators.html#def-negation">in-context</a></span>
