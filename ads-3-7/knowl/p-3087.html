<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Given two vertices in a graph, does there exist a path between them? The existence of a path between any or all pairs of vertices in a graph will be discussed in Section 9.3. A related question is: How many paths of a certain type or length are there between two vertices?</p>
