<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(*\) be a binary operation on a set \(S\text{.}\) We say that \(*\)   <dfn class="terminology">has an identity</dfn> if and only if there exists an element, \(e\text{,}\) in \(S\) such that \(a * e = e * a = a\) for all \(a \in S\text{.}\)</p>
