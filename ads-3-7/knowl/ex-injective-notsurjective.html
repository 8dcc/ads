<span class="type">Example</span><span class="space"> </span><span class="codenumber">7.2.4</span><span class="period">.</span><span class="space"> </span><span class="title">Injective but not surjective function.</span>
</h6>
<p>Let \(A = \{1, 2, 3\}\) and \(B = \{a, b, c, d\}\text{,}\) and define \(f:A \rightarrow  B\) by \(f(1) = b\text{,}\) \(f(2) = c\text{,}\) and \(f(3)
= a\text{.}\) Then \(f \) is injective but not surjective.</p></article><span class="incontext"><a href="s-properties-of-functions.html#ex-injective-notsurjective">in-context</a></span>
