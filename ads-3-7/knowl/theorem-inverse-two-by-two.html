<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">5.2.9</span><span class="period">.</span><span class="space"> </span><span class="title">Inverse of 2 by 2 matrix.</span>
</h6>
<p>Let \(A =\left(
\begin{array}{cc}
a &amp; b \\
c &amp; d \\
\end{array}
\right)\text{.}\)  If \(\det  A\neq  0\text{,}\) then \(A^{-1} =\frac{1}{\det  A}\left(
\begin{array}{cc}
d &amp; -b \\
-c &amp; a \\
\end{array}
\right)\text{.}\)</p></article><article class="hiddenproof"><a class="original" data-knowl="./knowl/proof-12-hidden.html" title="Proof 5.2.9.1"><h6 class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="s-special-matrices.html#theorem-inverse-two-by-two">in-context</a></span>
