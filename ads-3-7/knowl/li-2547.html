<p>The symbols \(+\) and \(\cdot\) stand for arbitrary operations, not just “regular” addition and multiplication. These symbols are referred to by the usual names. For simplicity, we may write \(a b\) instead of \(a\cdot b\) if it is not ambiguous.</p></article><span class="incontext"><a href="s-rings-basic.html#li-2547">in-context</a></span>
