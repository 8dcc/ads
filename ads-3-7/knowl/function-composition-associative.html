<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">7.3.4</span><span class="period">.</span><span class="space"> </span><span class="title">Function composition is associative.</span>
</h6>
<p>If \(f:A\rightarrow B\text{,}\) \(g:B\to C\text{,}\) and \(h:C\rightarrow D\text{,}\) then \(h\circ (g\circ f) = (h\circ g)\circ f\text{.}\)</p></article><article class="hiddenproof"><a class="original" data-knowl="./knowl/proof-14-hidden.html" title="Proof 7.3.4.1"><h6 class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="s-function-composition.html#function-composition-associative">in-context</a></span>
