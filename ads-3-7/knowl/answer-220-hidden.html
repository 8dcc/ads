<p>Since the solutions, if they exist, must come from \(\mathbb{Z}_2\text{,}\) substitution is the easiest approach.</p>
<ol class="lower-alpha">
<li><p>1 is the only solution, since  \(1^2+_21=0\)   and  \(0^2+_21=1\)</p></li>
<li><p>No solutions, since \(0^2+_2 0+_2 1=1\text{,}\) and  \(1^2+_2 1+_2 1=1\)</p></li>
</ol>
