<body><article class="example example-like"><p>Let \(A = \{1, 2, 3\}\) and \(B = \{4, 5\}\text{.}\) Then \(\{(1, 4), (2, 4), (3, 5)\}\) is a relation from \(A\) into \(B\text{.}\) Of course, there are many others we could describe; 64, to be exact.</p></article></body>
