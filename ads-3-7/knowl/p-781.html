<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>How many different ways are there to permute three letters from the set \(A = \{a, b, c, d\}\text{?}\)  From the <a class="xref" data-knowl="./knowl/permutations-counting-formula.html" title="Theorem 2.2.8: Permutation Counting Formula">Permutation Counting Formula</a> there are \(P(4,3)=\frac{4!}{(4-3)!} = 24\) different orderings of three letters from \(A\)</p>
