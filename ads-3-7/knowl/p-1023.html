<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(S\) be a set of propositions and let \(r\) and \(s\) be propositions generated by \(S\text{.}\) We say that \(r\) implies \(s\) if \(r \to s\) is a tautology. We write \(r \Rightarrow  s\) to indicate this implication.</p>
