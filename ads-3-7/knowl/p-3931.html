<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(G\) be a group.  If \(b\in G\) and \(n\geq 0\text{,}\) then  \(b^{n+1}=b* b^n\text{,}\) and hence  \(b* b^n= b^n*b\text{.}\)</p>
