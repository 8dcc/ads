<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(p\) is a proposition, its negation, \(\textrm{not } p\text{,}\)  denoted \(\neg p\text{,}\) and is defined by the truth table</p>
<div class="displaymath">
\begin{equation*}
\begin{array}{cc}
p &amp; \neg p \\
\hline
0 &amp; 1 \\
1 &amp; 0 \\
\end{array}
\end{equation*}
</div>
