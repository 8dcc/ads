<p>In general, \((S \uparrow p)(k) = S(k+p),\) and</p>
<div class="displaymath">
\begin{equation*}
(S\downarrow p)(k)=\left\{
\begin{array}{cc}
0 &amp; \textrm{ if } k &lt; p \\
S(k-p) &amp; \textrm{ if } k\geq p \\
\end{array}
\right.
\end{equation*}
</div>
