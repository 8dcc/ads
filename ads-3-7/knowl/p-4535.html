<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>First we show that the vectors \((1, 1)\) and \((-1, 1)\) generate all of \(\mathbb{R}^2\text{.}\) We can do this by imitating <a class="xref" data-knowl="./knowl/ex-lc-less-obvious.html" title="Example 12.3.8: A little less obvious example">Example 12.3.8</a> and leave it to the reader (see <a class="xref" data-knowl="./knowl/exercise-12-3-10.html" title="Exercise 12.3.3.10">Exercise 12.3.3.10</a> of this section). Secondly, we must prove that the set is linearly independent.</p>
