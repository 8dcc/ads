</h6>
<p>Let \(A\) be an \(m \times  n\) matrix and \(c\) a scalar. Then \(c A\) is the \(m\times n\) matrix obtained by multiplying \(c\) times each entry of \(A\text{;}\) that is \((c A)_{ij} = c a_{ij}\text{.}\)</p></article><span class="incontext"><a href="s-basic-matrix-definitions.html#def-scalar-multiplication">in-context</a></span>
