</h6>
<p>A simple directed graph consists of a nonempty <dfn class="terminology">set of vertices</dfn>, \(V\text{,}\) and a <dfn class="terminology">set of edges</dfn>, \(E\text{,}\) that is a subset of the set \(V \times V\text{.}\)</p></article><span class="incontext"><a href="s-graphs-introduction.html#def-simple-directed-graph">in-context</a></span>
