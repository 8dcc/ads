<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(G\) be a group and \(H \leq  G\text{.}\) If the operation induced on left cosets of \(H\) by the operation of \(G\) is well defined, then the set of left cosets forms a group under that operation.</p>
