<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We need to show that the two sets are equal. Let's call them the left-hand set \((LHS\)) and the right-hand set (\(RHS\)). To prove that \(LHS = RHS\text{,}\) we must prove two things: (a) \(LHS\subseteq RHS\text{,}\) and (b) \(RHS \subseteq LHS\text{.}\)</p>
