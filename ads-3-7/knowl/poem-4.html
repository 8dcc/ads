<article class="poem"><h6 class="heading"><span class="title">George Boole</span></h6>
<div class="stanza">
<div class="line left">George Boole wasn't idle a lot.</div>
<div class="line left">He churned out ideas on the spot,</div>
<div class="line left">Making marvellous use of</div>
<div class="line left">Inclusive/exclusive</div>
<div class="line left">Expressions like AND, OR, and NOT</div>
</div>
<div class="author left">Andrew Robinson, The Omnificent English Dictionary In Limerick Form</div></article><span class="incontext"><a href="chapter_13.html#poem-4">in-context</a></span>
