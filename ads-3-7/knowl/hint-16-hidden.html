<body><div class="hint solution-like"><p>Prove by induction on \(m\) that you can divide any positive integer into \(m\text{.}\) That is, let \(p(m)\) be “For all \(n\) greater than zero, there exist unique integers \(q\) and \(r\) such that \(\dots\) .”  In the induction step, divide \(n\) into \(m - n\text{.}\)</p></div></body>
