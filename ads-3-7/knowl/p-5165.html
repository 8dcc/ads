<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The identity for \(*\) is the function \(u \in  M\) where \(u(a) = 1\) = the “one” of \(B\text{.}\) If \(a \in  B\text{,}\) \((f*u)(a) =f(a)\land u(a) = f(a)\land 1 = f(a)\text{.}\) Therefore \(f * u = f\text{.}\) Similarly, \(u * f =f\text{.}\)</p>
