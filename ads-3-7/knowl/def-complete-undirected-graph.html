<span class="type">Definition</span><span class="space"> </span><span class="codenumber">9.1.12</span><span class="period">.</span><span class="space"> </span><span class="title">Complete Undirected Graph.</span>
</h6>
<p>A complete undirected graph on \(n\) vertices is an undirected graph with the property that each pair of distinct vertices are connected to one another. Such a graph is usually denoted by \(K_n\text{.}\)</p></article><span class="incontext"><a href="s-graphs-introduction.html#def-complete-undirected-graph">in-context</a></span>
