<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">11.1.4</span><span class="period">.</span><span class="space"> </span><span class="title">Unary Operation.</span>
</h6>
<p>Let  \(S\) be a nonempty set. A unary operator on \(S\) is a rule that assigns to each element of \(S\) a unique element of \(S\text{.}\) In other words, a unary operator is a function from \(S\) into \(S\text{.}\)</p></article><span class="incontext"><a href="s-Operations.html#def-unary-operation">in-context</a></span>
