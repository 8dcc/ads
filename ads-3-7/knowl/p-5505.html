<p>The images of 1, 2, and 3 under \(r_1\circ f_3\) and \(f_2\) are identical. Thus, by the definition of equality for functions, we can say \(r_1\circ f_3=f_2\) . The complete table for the operation of function composition is given in <a class="xref" data-knowl="./knowl/table-s3.html" title="Table 15.3.2: Operation Table for \(S_3\)">TableÂ 15.3.2</a>.</p>
