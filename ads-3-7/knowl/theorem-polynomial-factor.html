<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">16.3.14</span><span class="period">.</span><span class="space"> </span><span class="title">The Factor Theorem.</span>
</h6>
<p>Let \([F; +, \cdot ]\) be a field. An element \(a \in  F\) is a zero of \(f(x) \in  F[x]\) if and only if \(x - a\) is a factor of \(f(x)\) in \(F[x]\text{.}\)</p></article><article class="hiddenproof"><a class="original" data-knowl="./knowl/proof-74-hidden.html" title="Proof 16.3.14.1"><h6 class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="s-polynomial-rings.html#theorem-polynomial-factor">in-context</a></span>
