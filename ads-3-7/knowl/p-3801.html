<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(*\) and \(\diamond\) be  binary operations on a set \(S\text{.}\) We say that \(\diamond\)  is right distributive over * if and only if \((b * c)\diamond a = (b\diamond a) * (c \diamond  a)\) for all \(a,b,c\in S\text{.}\)</p>
