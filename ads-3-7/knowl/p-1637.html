<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>One of the most significant facts about minsets is that any subset of \(A\) that can be obtained from  \(B_1\text{,}\) \(B_2\) \(\ldots\text{,}\) \(B_n\text{,}\) using the standard set operations can be obtained in a standard form by taking the union of selected minsets.</p>
