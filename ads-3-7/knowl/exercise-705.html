<p>Verify the correctness of the following algorithm to compute the greatest common divisor of two integers that are not both zero.</p>
<div class="sagecell-sage" id="sage-67"><script type="text/x-sage">def gcd(a,b):
    r0=a
    r1=b
    while r1 !=0:
        t= r0 % r1
        r0=r1
        r1=t
    return r0
gcd(1001,154)  #test
</script></div>
