<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A nonzero element \(a\) in a Boolean algebra  \([B; \lor , \land, \bar{}\hspace{3 pt}]\) is called an atom if for every \(x \in  B\text{,}\)  \(x \land  a = a\) or \(x \land  a = 0\text{.}\)</p>
