<p>To recap our result, we see that \(f\) is determined by first choosing one of \(n - 1\) images of \(n\) and then constructing the remainder of \(f\) in one of \(D(n - 2) + D(n -1)\) ways. Therefore,</p>
<div class="displaymath">
\begin{gather}
D(n) = (n - 1) (D(n - 2) + D(n - 1))\tag{8.4.11}
\end{gather}
</div>
