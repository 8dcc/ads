<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.6.9</span><span class="period">.</span><span class="space"> </span><span class="title">Equivalence of propositions over a universe.</span>
</h6>
<p>Two propositions, \(p\) and \(q\text{,}\) are equivalent if \(p \leftrightarrow  q\) is a tautology. In terms of truth sets, this means that \(p\) and \(q\) are equivalent if \(T_p=T_q\) .</p></article><span class="incontext"><a href="s-propositions-over-universe.html#def-equivanlence-over-U">in-context</a></span>
