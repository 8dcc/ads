<body><article class="example example-like"><p>The following are all equivalences:</p>
<ol class="lower-alpha">
<li><p>\((p \land q)\lor  (\neg p \land q)\iff q\text{.}\)</p></li>
<li><p>\(p \to  q \iff \neg q \rightarrow  \neg p\)</p></li>
<li><p>\(p \lor  q \iff q \lor p\text{.}\)</p></li>
</ol></article></body>
