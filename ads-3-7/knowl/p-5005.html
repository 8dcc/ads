<p><a class="xref" data-knowl="./knowl/theorem-boolean-set-isomorphism.html" title="Theorem 13.4.6">Theorem 13.4.6</a> tells us we can think of any finite Boolean algebra in terms of sets. In Chapter 4,  we defined  <a class="xref" data-knowl="./knowl/def-Minset.html" title="Definition 4.3.4: Minset">minsets 4.3.4</a> and <a class="xref" data-knowl="./knowl/def-minset-normal-form.html" title="Definition 4.3.9: Minset Normal Form">minset normal form 4.3.9</a>.  Rephrase these definitions in the language of Boolean algebra. The generalization of minsets are called <dfn class="terminology">minterms</dfn>.</p>
