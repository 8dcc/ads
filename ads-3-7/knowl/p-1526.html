<p>To prove \(A \cap  (B \cup  C) = (A \cap  B) \cup  (A \cap  C)\text{,}\) first note that the statement involves three sets, \(A\text{,}\) \(B\text{,}\) and \(C\text{,}\) so there are \(2^3= 8\) possibilities for the membership of an element in the sets.</p>
