<p>Let \(r\) be a relation on a finite set and let \(R^+\) be the matrix of \(r^+\text{,}\) the transitive closure of \(r\text{.}\)  Then \(R^+ = R + R^2 + \cdots + R^n\text{,}\) using Boolean arithmetic.</p>
