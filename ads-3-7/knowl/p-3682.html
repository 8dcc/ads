<p> A <dfn class="terminology">full binary tree</dfn> is a tree for which each vertex has either zero or two empty subtrees. In other words, each vertex has either two or zero children. See <a class="xref" data-knowl="./knowl/exercise-full-tree.html" title="Exercise 10.4.6.7">ExerciseÂ 10.4.6.7</a> of this section for a general fact about full binary trees.</p>
