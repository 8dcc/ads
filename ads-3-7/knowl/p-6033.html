<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The polynomial \(f(x) = x^4 + 1\)  is reducible over  \(\mathbb{Z}_2\) since \(x^4 + 1 = (x + 1)\left(x^3 + x^2 + x - 1\right).\)</p>
