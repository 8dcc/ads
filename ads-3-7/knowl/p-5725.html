<p>We will conclude this example by computing the probability of success for our hypothetical situation. It is  \(\left(0.999^6 + 6 \cdot 0.999^5 \cdot 0.001\right)^{1000}=0.985151\text{.}\) The rate for this code is \(\frac{1}{2}\text{.}\)</p>
