<p>Prove that if \(G\) is any group and \(g\) is some fixed element of \(G\text{,}\) then the function \(\phi _g\) defined by \(\phi_g(x) = g*x*g^{-1}\) is an isomorphism from \(G\) into itself.  An isomorphism of this type is called an inner automorphism.</p>
