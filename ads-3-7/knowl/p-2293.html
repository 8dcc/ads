<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(A\) be a set and let \(S\) be any subset of \(A\text{.}\) Let \(\chi_S: A\to \{0,1\}\) be defined by</p>
<div class="displaymath">
\begin{equation*}
\chi_S(x)= \left\{
\begin{array}{cc}
1 &amp; \textrm{if } x\in S \\
0 &amp; \textrm{if } x\notin S \\
\end{array}
\right.
\end{equation*}
</div>
