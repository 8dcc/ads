<p>State the dual of:</p>
<ol class="lower-alpha">
<li><p>\(a \lor  (b \land  a) = a\text{.}\)</p></li>
<li><p>\(a \lor  \left(\overline{\left(\bar{b} \lor  a\right) \land  b}\right) = 1\text{.}\)</p></li>
<li><p>\(\left(\overline{a \land  \bar{b}}\right) \land  b = a\lor  b\text{.}\)</p></li>
