<p>An \(n\times n\) matrix \(A\) is called diagonalizable if there exists an invertible \(n\times n\) matrix \(P\) such that \(P^{-1} A P\) is a diagonal matrix \(D\text{.}\) The matrix \(P\) is said to diagonalize the matrix \(A\text{.}\)</p>
