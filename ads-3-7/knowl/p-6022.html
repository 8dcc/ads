<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \([F; +, \cdot ]\) be a field and let \(f(x)\) and \(g(x)\) be two elements of \(F[x]\) with \(g(x) \neq  0\text{.}\) Then there exist unique polynomials \(q(x)\) and \(r(x)\) in \(F[x]\) such that \(f(x) = g(x) q(x) + r(x)\text{,}\) where \(\deg  r(x) &lt; \deg  g(x)\text{.}\)</p>
