<ol class="lower-alpha">
<li><p>Determine \(I^2\) and \(I^3 \text{ if }\) \(I = \left(
\begin{array}{ccc}
1 &amp; 0 &amp; 0 \\
0 &amp; 1 &amp; 0 \\
0 &amp; 0 &amp; 1 \\
\end{array}
\right)\text{.}\)</p></li>
<li><p>What is \(I^n\) equal to for any \(n\geq 1\text{?}\)</p></li>
<li><p>Prove your answer to part (b) by induction.</p></li>
