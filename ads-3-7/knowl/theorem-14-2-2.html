<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">14.2.12</span><span class="period">.</span><span class="space"> </span><span class="title">Recursive implies Generating.</span>
</h6>
<ol class="lower-alpha">
<li><p>If \(A\) is countable, then there exists a generating algorithm for \(A^*\text{.}\)</p></li>
<li><p>If \(L\) is a recursive language over a countable alphabet, then there exists a generating algorithm for \(L\text{.}\)</p></li>
