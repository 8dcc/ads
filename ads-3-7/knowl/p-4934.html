<p>The condition \(x \land  a = 0\) is true only when \(x\) and \(a\) are “not connected.” This occurs when \(x\) is another atom or if \(x\) is a successor of atoms different from \(a\text{,}\) as depicted in  <a class="xref" data-knowl="./knowl/fig-atom-conditions.html" title="Figure 13.4.3">Figure 13.4.3</a>(b).</p>
