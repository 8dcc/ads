<p>They do not form a partition of \(A\) since it is not true that the intersection of any two of them is empty. A set is said to be in <dfn class="terminology">maxset normal form</dfn> when it is expressed as the intersection of distinct nonempty maxsets or it is the universal set \(U\text{.}\)</p>
