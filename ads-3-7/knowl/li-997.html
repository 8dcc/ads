<p>Let \(A\) be an \(m \textrm{ by } n\) matrix, \(I_m\) the \(m \textrm{ by } m\) identity matrix, and \(I_n\) the \(n \textrm{ by } n\) identity matrix. Then \(I_mA=AI_n=A\)</p></article><span class="incontext"><a href="s-laws-of-matrix-algebra.html#li-997">in-context</a></span>
