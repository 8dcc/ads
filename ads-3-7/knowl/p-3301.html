<p>A weighted graph, \((V, E, w)\text{,}\) is a graph \((V, E)\) together with a weight function \(w: E \to \mathbb{R}\text{.}\) If \(e \in  E\text{,}\) \(w(e)\) is the weight on edge \(e\text{.}\)</p>
