<article class="example example-like"><h6 class="heading">
<span class="type">Example</span><span class="space"> </span><span class="codenumber">3.5.12</span><span class="period">.</span><span class="space"> </span><span class="title">Example of a proof with a conditional conclusion.</span>
</h6>
<p>The following proof of \(p \to  (q \rightarrow  s), \neg r  \lor p, q \Rightarrow r \rightarrow s\) includes \(r\) as a fourth premise. Inference of truth of \(s\) completes the proof.</p>
<figure class="table figure-like"><table>
<tr>
<td class="c m b0 r0 l0 t0 lines">1.</td>
<td class="c m b0 r0 l0 t0 lines">\(\neg r \lor p\)</td>
<td class="c m b0 r0 l0 t0 lines">Premise</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">2.</td>
<td class="c m b0 r0 l0 t0 lines">\(r\)</td>
<td class="c m b0 r0 l0 t0 lines">Added premise</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">3.</td>
<td class="c m b0 r0 l0 t0 lines">\(p\)</td>
<td class="c m b0 r0 l0 t0 lines">(1), (2), disjunction simplification</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">4.</td>
<td class="c m b0 r0 l0 t0 lines">\(p \rightarrow  (q \to s)\)</td>
<td class="c m b0 r0 l0 t0 lines">Premise</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">5.</td>
<td class="c m b0 r0 l0 t0 lines">\(q\rightarrow s\)</td>
<td class="c m b0 r0 l0 t0 lines">(3), (4), detachment</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">6.</td>
<td class="c m b0 r0 l0 t0 lines">\(q\)</td>
<td class="c m b0 r0 l0 t0 lines">Premise</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">7.</td>
<td class="c m b0 r0 l0 t0 lines">\(s\)</td>
<td class="c m b0 r0 l0 t0 lines">(5), (6), detachment. \(\square\)</td>
</tr>
</table>
<figcaption><span class="type">Table</span><span class="space"> </span><span class="codenumber">3.5.13<span class="period">.</span></span><span class="space"> </span>Proof of a theorem with a conditional conclusion.</figcaption></figure></article><span class="incontext"><a href="s-math-systems.html#ex-conditinal-conclusion">in-context</a></span>
