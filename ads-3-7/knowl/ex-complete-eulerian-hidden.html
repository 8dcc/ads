<body><article class="example example-like"><p>The complete undirected graphs  \(K_{2n+1}\text{,}\) \(n = 1, 2, 3, \ldots\text{.}\) .., are Eulerian. If \(n \geq 1\text{,}\) then \(K_{2n}\) is not Eulerian.</p></article></body>
