<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.2.5</span><span class="period">.</span><span class="space"> </span><span class="title">Factorial.</span>
</h6>
<p>If \(n\) is a positive integer then \(n\) factorial is the product of the first \(n\) positive integers and is denoted \(n!\text{.}\) Additionally, we define zero factorial, \(0!\text{,}\) to be 1.</p></article><span class="incontext"><a href="s-permutations.html#Definition-Factorial">in-context</a></span>
