<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">10.2.5</span><span class="period">.</span><span class="space"> </span><span class="title">Bridge.</span>
</h6>
<p>Let \(G = (V, E)\) be an undirected graph and let \(\{L, R\}\) be a partition of \(V\text{.}\) A bridge between \(L\) and \(R\) is an edge in \(E\) that connects a vertex in \(L\) to a vertex in \(R\text{.}\)</p></article><span class="incontext"><a href="s-spanning-trees.html#def-bridge">in-context</a></span>
