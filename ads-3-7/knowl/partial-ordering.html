<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">6.3.4</span><span class="period">.</span><span class="space"> </span><span class="title">Partial Ordering.</span>
</h6>
<p>A relation on a set \(A\) that is reflexive, antisymmetric, and transitive is called a <dfn class="terminology">partial ordering</dfn> on \(A\text{.}\) A set on which there is a partial ordering relation defined is called a <dfn class="terminology">partially ordered set</dfn> or <dfn class="terminology">poset</dfn>.</p></article><span class="incontext"><a href="s-properties-of-relations.html#partial-ordering">in-context</a></span>
