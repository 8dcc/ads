<span class="type">Definition</span><span class="space"> </span><span class="codenumber">12.1.6</span><span class="period">.</span><span class="space"> </span><span class="title">Row Equivalent Matrices.</span>
</h6>
<p>Two matrices, \(A\) and \(B\text{,}\) are said to be row-equivalent if one can be obtained from the other by  any sequence of zero or more elementary row operations.</p></article><span class="incontext"><a href="s-systems-linear-equations.html#def-row-equivalent">in-context</a></span>
