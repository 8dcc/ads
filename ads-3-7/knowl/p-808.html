<p>If \(n \geq  0\text{,}\) and \(x\) and \(y\) are numbers, then</p>
<div class="displaymath">
\begin{equation*}
(x+y)^{n} = \sum_{k=0}^n \binom{n}{k} x^{n-k} y^k\text{.}
\end{equation*}
