<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let  \(S\) be a nonempty set. A unary operator on \(S\) is a rule that assigns to each element of \(S\) a unique element of \(S\text{.}\) In other words, a unary operator is a function from \(S\) into \(S\text{.}\)</p>
