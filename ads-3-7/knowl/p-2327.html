<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A function \(f: A \rightarrow B\) is surjective if its range, \(f(A)\text{,}\) is equal to its codomain, \(B\text{.}\)  A surjective function is called a surjection, or an onto function.</p>
