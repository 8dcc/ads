<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">12.4.3</span><span class="period">.</span><span class="space"> </span><span class="title">Characterization of Eigenvalues of a Square Matrix.</span>
</h6>
<p>Let \(A\) be any \(n\times n\) matrix over \(\mathbb{R}\text{.}\) Then \(\lambda \in  \mathbb{R}\) is an eigenvalue of \(A\) if and only if \(\det (A - \lambda  I) = 0\text{.}\)</p></article><span class="incontext"><a href="s-the-diagonalization-process.html#theorem-evalue-det-theorem">in-context</a></span>
