<figure class="list table-like"><figcaption><span class="type">List</span><span class="space"> </span><span class="codenumber">11.4.3<span class="period">.</span></span><span class="space"> </span></figcaption><div class="named-list-content">
<div class="introduction"><p>We now remind the reader of some interchangeable terminology that is used when \(r=0\text{,}\) i. e.,  \(a = b q\text{.}\)  All of the following say the same thing, just from slightly different points of view.</p></div>
<dl class="description-list">
<dt>divides</dt>
<dd><p>\(b\) divides \(a\)</p></dd>
<dt>multiple</dt>
<dd><p>\(a\) is a multiple of \(b\)</p></dd>
<dt>factor</dt>
<dd><p>\(b\) is a factor of \(a\)</p></dd>
<dt>divisor</dt>
<dd><p>\(b\) is a divisor of \(a\)</p></dd>
</dl>
<div class="conclusion"><p>We use the notation   \(b \mid a\)  if  \(b\)  divides \(a\text{.}\)</p></div>
</div></figure><span class="incontext"><a href="s-gcds-and-zsubn.html#divisability-terms">in-context</a></span>
