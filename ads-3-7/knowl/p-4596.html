<p>Let \(A\) be any \(n\times n\) matrix over \(\mathbb{R}\text{.}\) Then \(\lambda \in  \mathbb{R}\) is an eigenvalue of \(A\) if and only if \(\det (A - \lambda  I) = 0\text{.}\)</p>
