<figure class="table figure-like"><table>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">Commutative Laws</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">\(p \lor  q\Leftrightarrow q\lor p\)</td>
<td class="c m b2 r0 l0 t0 lines"></td>
<td class="c m b2 r0 l0 t0 lines">\(p \land q\Leftrightarrow q \land p\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">Associative Laws</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">\((p \lor  q) \lor r \Leftrightarrow  p \lor  (q \lor  r)\)</td>
<td class="c m b2 r0 l0 t0 lines"></td>
<td class="c m b2 r0 l0 t0 lines">(\(p \land q) \land r\Leftrightarrow p \land  (q \land  r)\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">Distributive Laws</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">\(p \land  (q \lor  r) \Leftrightarrow  (p \land  q ) \lor  (p \land  r)\)</td>
<td class="c m b2 r0 l0 t0 lines"></td>
<td class="c m b2 r0 l0 t0 lines">\(p \lor  (q \land  r) \Leftrightarrow  (p \lor  q) \land (p \lor r)\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">Identity Laws</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">\(p \lor  0\Leftrightarrow p\)</td>
<td class="c m b2 r0 l0 t0 lines"></td>
<td class="c m b2 r0 l0 t0 lines">\(p \land  1 \Leftrightarrow p\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">Negation Laws</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">\(p\land \neg p\Leftrightarrow 0\)</td>
<td class="c m b2 r0 l0 t0 lines"></td>
<td class="c m b2 r0 l0 t0 lines">\(p\lor \neg p\Leftrightarrow 1\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">Idempotent Laws</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">\(p \lor  p \Leftrightarrow p\)</td>
<td class="c m b2 r0 l0 t0 lines"></td>
<td class="c m b2 r0 l0 t0 lines">\(p\land p \Leftrightarrow p\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">Null Laws</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">\(p \land 0 \Leftrightarrow 0\)</td>
<td class="c m b2 r0 l0 t0 lines"></td>
<td class="c m b2 r0 l0 t0 lines">\(p \lor  1 \Leftrightarrow 1\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">Absorption Laws</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">\(p \land (p\lor  q)\Leftrightarrow p\)</td>
<td class="c m b2 r0 l0 t0 lines"></td>
<td class="c m b2 r0 l0 t0 lines">\(p \lor  (p \land  q) \Leftrightarrow  p\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">DeMorgan's Laws</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">\(\neg (p \lor  q) \Leftrightarrow  (\neg p) \land  (\neg q)\)</td>
<td class="c m b2 r0 l0 t0 lines"></td>
<td class="c m b2 r0 l0 t0 lines">\(\neg (p \land  q) \Leftrightarrow  (\neg p) \lor  (\neg q)\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"></td>
<td class="c m b0 r0 l0 t0 lines">Involution Law</td>
<td class="c m b0 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines"></td>
<td class="c m b2 r0 l0 t0 lines">\(\neg (\neg p)\Leftrightarrow p\)</td>
<td class="c m b2 r0 l0 t0 lines"></td>
</tr>
</table>
