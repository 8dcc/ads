<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In the ring \([\mathbb{Z}_8;+_8,\times_8]\text{,}\) the numbers 4 and 2 are zero divisors since \(4 \times_8 2 =0\text{.}\)  In addition, 6 is  a zero divisor because \(6\times_8 4 = 0\text{.}\)</p>
