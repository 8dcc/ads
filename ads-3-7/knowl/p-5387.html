<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(G\) is a cyclic group of order \(n\) and \(a\) is a generator of \(G\text{,}\) the order of \(k a\) is \(n/d\text{,}\) where \(d\) is the greatest common divisor of \(n\) and \(k\text{.}\)</p>
