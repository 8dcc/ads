<span class="type">Definition</span><span class="space"> </span><span class="codenumber">8.1.1</span><span class="period">.</span><span class="space"> </span><span class="title">Binomial Coefficient - Recursion Definition.</span>
</h6>
<p>Assume \(n\geq 0\) and \(n \geq  k \geq  0\text{.}\) We define \(\binom{n}{k} \) by</p>
<ul class="disc">
<li><p>\(\binom{n}{0}  = 1\)</p></li>
<li><p>\(\binom{n}{n} =1\) and</p></li>
<li><p>\(\binom{n}{k}  = \binom{n-1}{k}+\binom{n-1}{k-1}\) if \(n &gt; k &gt; 0\)</p></li>
</ul></article><span class="incontext"><a href="s-faces-of-recursion.html#def-binomial-coefficient-recursive">in-context</a></span>
