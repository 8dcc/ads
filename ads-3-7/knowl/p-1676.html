<p>One should not underestimate the importance of this concept. It gives us a whole second set of identities, theorems, and concepts. For example, we can consider the dual of <em class="emphasis">minsets</em> and <em class="emphasis">minset normal form</em> to obtain what is called <em class="emphasis">maxsets</em> and <em class="emphasis">maxset normal form</em>.</p>
