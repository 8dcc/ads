<p>On Notation. Despite the fact that a binary operation is a function, symbols, not letters, are used to name them. The most commonly used symbol for a binary operation is an asterisk, \(*\text{.}\) We will also use a diamond, \(\diamond\text{,}\)  when a second symbol is needed.</p></article><span class="incontext"><a href="s-Operations.html#li-1745">in-context</a></span>
