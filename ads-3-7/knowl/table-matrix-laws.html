<figure class="table figure-like"><table>
<tr>
<td class="c m b0 r0 l0 t0 lines">(1) Commutative Law of Addition</td>
<td class="c m b0 r0 l0 t0 lines">\(A + B = B + A\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">(2) Associative Law of Addition</td>
<td class="c m b0 r0 l0 t0 lines">\(A + (B + C) = (A + B) + C\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">(3) Distributive Law of a Scalar over Matrices</td>
<td class="c m b0 r0 l0 t0 lines">\(c(A + B) = c A + c B\text{,}\) where \(c \in  \mathbb{R}\text{.}\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">(4) Distributive Law of Scalars over a Matrix</td>
<td class="c m b0 r0 l0 t0 lines">\(\left(c_1 + c_2 \right)A = c_1A +c_2 A\text{,}\) where \(c_1, c_2 \in  \mathbb{R}\text{.}\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">(5) Associative Law of Scalar Multiplication</td>
<td class="c m b0 r0 l0 t0 lines">\(c_1 \left(c_2 A\right) =\left(c_1 \cdot c_2 \right)A\text{,}\) where \(c_1, c_2 \in  \mathbb{R}\text{.}\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">(6) Zero Matrix Annihilates all Products</td>
<td class="c m b0 r0 l0 t0 lines">\(\pmb{0}A = \pmb{0}\text{,}\) where \(\pmb{0}\) is the zero matrix.</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">(7) Zero Scalar Annihilates all Products</td>
<td class="c m b0 r0 l0 t0 lines">\(0 A =\pmb{0}\text{,}\) where 0 on the left is the scalar zero.</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">(8) Zero Matrix is an identity for Addition</td>
<td class="c m b0 r0 l0 t0 lines">\(A + \pmb{0} = A\text{.}\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">(9) Negation produces additive inverses</td>
<td class="c m b0 r0 l0 t0 lines">\(A + (-1)A = \pmb{0}\text{.}\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">(10) Right Distributive Law of Matrix Multiplication</td>
<td class="c m b0 r0 l0 t0 lines">\(A(B + C) = A B + A C\text{.}\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">(11) Left  Distributive Law of Matrix Multiplication</td>
<td class="c m b0 r0 l0 t0 lines">\((B + C)A = B A + C A\text{.}\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">(12) Associative Law of Multiplication</td>
<td class="c m b0 r0 l0 t0 lines">\(A(B C) = (A B)C\text{.}\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">(13) Identity Matrix is a Multiplicative Identity</td>
<td class="c m b0 r0 l0 t0 lines">\(I A = A\) and \(A I = A\text{.}\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">(14) Involution Property of Inverses</td>
<td class="c m b0 r0 l0 t0 lines">If \(A^{-1}\) exists,\(\left(A^{-1} \right)^{-1} = A\text{.}\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">(15) Inverse of Product Rule</td>
<td class="c m b0 r0 l0 t0 lines">If \(A^{-1}\) and \(B^{-1}\) exist, \((A B)^{-1}= B^{-1}A^{-1}\)</td>
</tr>
</table>
