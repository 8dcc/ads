<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">9.5.1</span><span class="period">.</span><span class="space"> </span><span class="title">Weighted Graph.</span>
</h6>
<p>A weighted graph, \((V, E, w)\text{,}\) is a graph \((V, E)\) together with a weight function \(w: E \to \mathbb{R}\text{.}\) If \(e \in  E\text{,}\) \(w(e)\) is the weight on edge \(e\text{.}\)</p></article><span class="incontext"><a href="s-graph-optimization.html#def-weighted-graph">in-context</a></span>
