<p>Let \(f,\)  \(g\text{,}\) and \(h\) all be functions from \(\mathbb{Z}\) into \(\mathbb{Z}\) defined by \(f(n) = n + 5\text{,}\) \(g(n) = n - 2,\) and \(h(n)=n^2\text{.}\) Define:</p>
<ol class="lower-alpha">
<li><p>\(f\circ g\)</p></li>
<li><p>\(f^3\)</p></li>
<li><p>\(f\circ h\)</p></li>
</ol>
