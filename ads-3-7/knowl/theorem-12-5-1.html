<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">12.5.2</span><span class="period">.</span><span class="space"> </span><span class="title">Path Counting Theorem.</span>
</h6>
<p>If \(A\) is the adjacency matrix of a graph with vertices \(\{v_1, v_2, \dots,v_n\}\text{,}\) then the entry \(\left(A^k\right)_{ij}\)  is the number of paths of length \(k\) from node \(v_i\) to node \(v_j\text{.}\)</p></article><span class="incontext"><a href="s-some-applications.html#theorem-12-5-1">in-context</a></span>
