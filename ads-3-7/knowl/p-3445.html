<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A graph is planar if it can be drawn in a plane so that no edges cross. If a graph is drawn so that no edges intersect, it is a plane graph, and such a drawing is a planar embedding of the graph.</p>
