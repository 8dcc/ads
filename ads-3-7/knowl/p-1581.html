<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Prove by induction that if \(A\text{,}\) \(B_1\text{,}\) \(B_2\text{,}\) ... , \(B_n\) are sets, \(n\geq 2\text{,}\) then \(A\cap ( B_1 \cup  B_2\cup  \dots  \cup  B_n) = (A \cap B_1) \cup  (A \cap B_2 ) \cup  \dots \cup  (A\cap B_n)\text{.}\)</p>
