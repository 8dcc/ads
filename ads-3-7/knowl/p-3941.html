<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(G\) is a finite group,  \(\left| G\right| = n\text{,}\) and \(a\) is an element of \(G\text{,}\) then there exists a positive integer \(m\) such that \(a^m= e\) and \(m\leq n\text{.}\)</p>
