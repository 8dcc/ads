<p>The inorder traversal of an operation tree will not, in general, yield the proper infix form of the expression. If an expression requires parentheses in infix form, an inorder traversal of its expression tree has the effect of removing the parentheses.</p></article><span class="incontext"><a href="s-binary-trees.html#li-1734">in-context</a></span>
