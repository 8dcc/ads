<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">7.3.11</span><span class="period">.</span><span class="space"> </span><span class="title">Inverse of a Function on a Set.</span>
</h6>
<p>Let \(f: A\rightarrow  A\text{.}\) If there exists a function \(g : A \rightarrow  A\) such that \(g\circ f = f\circ g = i\text{,}\) then \(g\) is called the inverse of \(f\) and is denoted by \(f^{-1}\) , read “\(f\) inverse.”</p></article><span class="incontext"><a href="s-function-composition.html#def-inverse-function">in-context</a></span>
