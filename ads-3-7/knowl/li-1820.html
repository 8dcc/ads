<p>It is always true that \(a +_n b \equiv  (a + b) \pmod{n}\) and \(a\times_n b \equiv  (a \cdot  b) \pmod{n}\text{.}\)   For example, \(4 +_7 5 = 2 \equiv  9 \pmod{7}\) and \(4 \times_7  5 =  6 \equiv  20 \pmod{7}\text{.}\)</p></article><span class="incontext"><a href="s-gcds-and-zsubn.html#li-1820">in-context</a></span>
