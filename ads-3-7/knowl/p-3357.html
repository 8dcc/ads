<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since the Maximum Flow Problem consists of maximizing the amount of material that passes through a given network, it is equivalent to finding a flow with the largest possible value. Any such flow is called a <dfn class="terminology">maximal flow</dfn>.</p>
