<span class="type">Definition</span><span class="space"> </span><span class="codenumber">6.3.2</span><span class="period">.</span><span class="space"> </span><span class="title">Antisymmetric Relation.</span>
</h6>
<p>Let \(A\) be a set and let \(r\) be a relation on \(A\text{.}\)  Then \(r\) is <dfn class="terminology">antisymmetric</dfn> if and only if whenever \(a r b\) and \(a \neq  b\) then \(b r a\) is false.</p></article><span class="incontext"><a href="s-properties-of-relations.html#def-antisymmetric-relation">in-context</a></span>
