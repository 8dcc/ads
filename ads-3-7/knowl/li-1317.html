<p>The relation \(T(k) = 2T(k - 1)^2 - k T(k - 3)\) is a third-order recurrence relation. If values of \(T(0)\text{,}\) \(T(1)\text{,}\) and \(T(2)\) are specified, then \(T\) is completely defined.</p></article><span class="incontext"><a href="s-recurrence-relations.html#li-1317">in-context</a></span>
