<span class="type">Example</span><span class="codenumber">2.4.10</span><span class="title">Identifying a term in an expansion</span>
</h5>
<p>Find the third term in the expansion of \(( x-y )^{4}\). The third term (when \(k=2\)) is \(\binom{4}{2} x^(4-2) y^2 = 6 x^2 y^2\).</p></article><div class="context-link" style="text-align:right;"><a href="combinations-and-the-binomial-theorem.html#term-in-an-expansion">(in-context)</a></div>
