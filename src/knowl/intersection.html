<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">1.2.1</span><span class="title"> Intersection</span>
</h5> Let \(A\) and \(B\) be sets. The intersection of \(A\) and \(B\) (denoted by \(A \cap  B\)) is the set of all elements
that are in both \(A\) and \(B\). That is, \(A \cap  B = \{x:x \in  A \textrm{ and } x \in  B)\).
