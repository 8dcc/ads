<article class="exercise-like"><h5 class="heading"><span class="codenumber">6</span></h5> Suppose that \( U\) is an infinite universal set, and \( A\) and \( B\) are infinite subsets of \( U\). Answer the following questions with a brief explanation. 
<ol style="list-style-type: lower-alpha;">
<li style="width:98%; float:left;" id="li-95">  Must \(A^c\) be finite? </li>
<li style="width:98%; float:left;" id="li-96">  Must \(A\cup B\) infinite? </li>
<li style="width:98%; float:left;" id="li-97">  Must \(A\cap B\) be infinite? </li>
</ol>
