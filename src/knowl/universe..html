<span class="type">Definition</span><span class="codenumber">1.2.6</span><span class="title"> Universe.</span>
</h5> The universe, or universal set, is the set of all elements under discussion for possible membership
in a set. We normally reserve the letter \( U\) for a universe in general discussions.
