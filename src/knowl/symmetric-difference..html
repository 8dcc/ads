<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">1.2.15</span><span class="title"> Symmetric Difference.</span>
</h5>Let A and B be sets. The symmetric difference of A and B (denoted by \(A\oplus B\)) is the set of all elements
that are in AandB but not in both. That is, \(A \oplus  B = (A \cup  B) - (A \cap  B)\).
