<p>We prove the theorem using the left cancellation axiom, namely that if \(a \neq  0\) and \(a \cdot  b = a \cdot  c\text{,}\) then \(b = c\) for all \(a, b, c\in R\text{.}\) The proof using the right cancellation axiom is its mirror image.</p>
