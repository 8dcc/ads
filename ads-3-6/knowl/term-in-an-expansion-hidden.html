<body><article class="example-like"><p>Find the third term in the expansion of \((x-y)^{4} = (x+(-y))^{4}\text{.}\) The third term,  when \(k=2\text{,}\) is \(\binom{4}{2} x^{4-2} (-y)^2 = 6 x^2 y^2\text{.}\)</p></article></body>
