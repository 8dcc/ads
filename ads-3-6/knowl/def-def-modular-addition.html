<span class="type">Definition</span> <span class="codenumber">11.4.12</span>. <span class="title">Modular Addition.</span>
</h6>
<p>If \(n\) is a positive integer, we define addition modulo \(n\) \(\left(+_n\right.\)) as follows. If \(a, b \in  \mathbb{Z}\text{,}\)</p>
<div class="displaymath">
\begin{equation*}
a +_n b = \textrm{ the remainder after } a + b \textrm{ is divided by } n
\end{equation*}
