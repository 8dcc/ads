<span class="type">Definition</span> <span class="codenumber">6.3.3</span>. <span class="title">Transitive Relation.</span>
</h6>
<p>Let \(A\) be a set and let \(r\) be a relation on \(A\text{.}\) \(r\) is <dfn class="terminology">transitive</dfn> if and only if whenever \(a r b\) and \(b r c\) then \(a r c\text{.}\)</p></article><span class="incontext"><a href="s-properties-of-relations.html#def-transitive-relation">in-context</a></span>
