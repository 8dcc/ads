<body><div class="solution"><p>Let \(x\) be any proposition generated by \(p\) and \(q\text{.}\) The truth table for \(x\) has 4 rows and there are 2 choices for a truth value for \(x\) for each row, so there are \(2\cdot 2\cdot 2\cdot 2=2^4\) possible propositions.</p></div></body>
