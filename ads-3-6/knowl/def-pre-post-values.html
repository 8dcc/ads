<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">A.2.1</span>. <span class="title">Pre and Post Values.</span>
</h6>
<p>Given a variable \(x\text{,}\) the pre value of \(x\text{,}\) denoted \(\grave x\text{,}\) is the value before an iteration of a loop.  The post value, denoted \(\acute x\text{,}\) is the value after the iteration.</p></article><span class="incontext"><a href="app-alg2.html#def-pre-post-values">in-context</a></span>
