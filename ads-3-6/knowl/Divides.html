<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">6.1.5</span>. <span class="title">Divides.</span>
</h6>
<p>Let \(a, b \in \mathbb{Z}\text{,}\) \(a \neq 0\text{.}\) We say that \(a\) divides \(b\text{,}\) denoted \(a \mid b\text{,}\)  if and only if there exists an integer \(k\) such that \(a k = b\text{.}\)</p></article><span class="incontext"><a href="s-basic-definitions.html#Divides">in-context</a></span>
