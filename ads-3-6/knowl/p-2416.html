<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(f:A \rightarrow  B\) and \(g:B \rightarrow  C\text{.}\) Then the composition of \(f\) followed by \(g\text{,}\) written \(g\circ f\text{,}\) is a function from \(A\) into \(C\) defined by \((g \circ f)(x) = g(f(x))\text{,}\) which is read “\(g\) of \(f\) of \(x\text{.}\)”</p>
