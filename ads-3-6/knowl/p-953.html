<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Within any level of the hierarchy, work from left to right. Using these rules, \(p \land  q \lor  r\) is taken to mean \((p \land  q)\lor  r\text{.}\) These precedence rules are universal, and are exactly those used by computer languages to interpret logical expressions.</p>
