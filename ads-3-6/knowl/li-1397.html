<div class="displaymath">
\begin{equation*}
\begin{split}
\sum_{n=2}^{\infty} S(n-1) z^n &amp;=z\left(\sum_{n=2}^{\infty} S(n-1) z^{n-1}\right)\\
&amp; =z\left(\sum_{n=1}^{\infty} S(n) z^n\right)\\
&amp; = z\left(\sum_{n=0}^{\infty} S(n) z^n-S(0)\right)\\
&amp;= z(G(S;z)-3)
\end{split}
\end{equation*}
