<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">15.2.20</span>. <span class="title">Factor Group.</span>
</h6>
<p>Let \(G\) be a group and \(H \leq  G\text{.}\) If the set of left cosets of \(H\) forms a group, then that group is called the factor group of “\(G\) modulo \(H\text{.}\)”   It is denoted \(G/H\text{.}\)</p></article><span class="incontext"><a href="s-cosets-and-factor-groups.html#def-factor-group">in-context</a></span>
