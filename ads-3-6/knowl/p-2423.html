<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Notice that no matter how the functions the expression \(h\circ g\circ f\) is grouped, the final image of any element of \(x\in A\) is \(h(g(f(x)))\) and so \(h\circ (g\circ f) = (h\circ g)\circ f\text{.}\)</p>
