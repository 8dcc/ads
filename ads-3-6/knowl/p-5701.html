<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The symbols \(+\) and \(\cdot\) stand for arbitrary operations, not just “regular” addition and multiplication. These symbols are referred to by the usual names. For simplicity, we may write \(a b\) instead of \(a\cdot b\) if it is not ambiguous.</p>
