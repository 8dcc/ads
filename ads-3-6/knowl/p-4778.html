<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \((L, \preceq)\) be a poset, and \(a, b \in  L\text{.}\)   If a greatest lower bound of \(a\) and \(b\) exists, then it is unique.  The same is true of a least upper bound, if it exists.</p>
