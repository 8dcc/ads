<article class="listitem"><h6 class="heading">
<span class="type">Item</span> <span class="codenumber">d</span>.</h6>
<p>A few languages over \(B\) are</p>
<ul class="disc">
<li><p>\(L_1=\{s\in B^* \mid s \textrm{  has  exactly  as many 1's as it  has 0's}\}\)</p></li>
<li><p>\(L_2=\{1+s+0 \mid s\in B^*\}\)</p></li>
<li><p>\(L_3=\langle 0,01\rangle\) = the submonoid of \(B^*\) generated by \(\{0,01\}\text{.}\)</p></li>
</ul></article><span class="incontext"><a href="s-free-monoids-and-languages.html#li-2327">in-context</a></span>
