<span class="type">Theorem</span> <span class="codenumber">9.3.2</span>. <span class="title">Maximal Path Theorem.</span>
</h6>
<p>If a graph has \(n\) vertices and vertex \(u\) is connected to vertex \(w\text{,}\) then there exists a path from \(u\) to \(w\) of length no more than \(n\text{.}\)</p></article><article class="hiddenproof"><a data-knowl="./knowl/proof-18-hidden.html" title="Proof 9.3.2.1"><h6 class="heading"><span class="type">Proof.</span></h6></a></article><span class="incontext"><a href="s-Connectivity.html#theorem-9-3-1">in-context</a></span>
