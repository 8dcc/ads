<span class="type">Exercise</span> <span class="codenumber">8.</span>
</h6>
<p>Given that \(P(k) = \binom{10}{k}\) and \(Q(k) = k!\text{,}\) what is the \(k^{\text{th}}\) term of the generating function of each of the following sequences:</p>
<ol class="lower-alpha">
<li><p>\(P * P\)</p></li>
<li><p>\(P + P\uparrow\)</p></li>
<li><p>\(P * Q\)</p></li>
<li><p>\(Q * Q\)</p></li>
</ol></article><span class="incontext"><a href="s-generating-functions.html#exercise-351">in-context</a></span>
