<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \([G; *]\) and \([G';\diamond ]\) be groups. \(\theta:G \to G'\) is a homomorphism if \(\theta(x * y) = \theta(x) \diamond  \theta(y)\) for all \(x, y \in G\text{.}\)</p>
