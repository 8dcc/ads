<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">4.3.8</span>. <span class="title">Minset Partition Theorem.</span>
</h6>
<p>Let \(A\) be a set and let \(B_1\text{,}\) \(B_2\) \(\ldots\)  , \(B_n\) be subsets of \(A\text{.}\) The set of nonempty minsets generated by  \(B_1\text{,}\) \(B_2\) \(\ldots\)  , \(B_n\) is a partition of \(A\text{.}\)</p></article><article class="hiddenproof"><a data-knowl="./knowl/proof-10-hidden.html" title="Proof 4.3.8.1"><h6 class="heading"><span class="type">Proof.</span></h6></a></article><span class="incontext"><a href="s-minsets.html#th-minset-partition">in-context</a></span>
