<article class="exercise-like"><h6 class="heading">
<span class="type">Exercise</span> <span class="codenumber">4.</span>
</h6>
<p>Use previously proven theorems to prove the following.</p>
<ol class="lower-alpha">
<li>\(A \cap (B\cap C)^c= (A\cap B^c)\cup (A\cap C^{c })\)</li>
<li>\(A \cap (B\cap (A\cap B)^c)= \emptyset\)</li>
<li>\((A\cap B) \cup  B^c = A \cup  B^c\)</li>
<li>\(A \cup  (B - C) = (A \cup  B) - (C - A)\text{.}\)</li>
</ol></article><span class="incontext"><a href="s-laws-of-set-theory.html#exercise-180">in-context</a></span>
