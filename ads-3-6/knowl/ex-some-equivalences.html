<article class="example-like"><h6 class="heading">
<span class="type">Example</span> <span class="codenumber">3.3.7</span>. <span class="title">Some Equivalences.</span>
</h6>
<p>The following are all equivalences:</p>
<ol class="lower-alpha">
<li><p>\((p \land q)\lor  (\neg p \land q)\iff q\text{.}\)</p></li>
<li><p>\(p \to  q \iff \neg q \rightarrow  \neg p\)</p></li>
<li><p>\(p \lor  q \iff q \lor p\text{.}\)</p></li>
</ol></article><span class="incontext"><a href="s-equivalence-implication.html#ex-some-equivalences">in-context</a></span>
