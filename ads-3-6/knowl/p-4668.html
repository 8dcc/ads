<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(A\) is the adjacency matrix of a graph with vertices \(\{v_1, v_2, \dots,v_n\}\text{,}\) then the entry \(\left(A^k\right)_{ij}\)  is the number of paths of length \(k\) from node \(v_i\) to node \(v_j\text{.}\)</p>
