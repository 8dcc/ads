<body><article class="example-like"><p>To count the number of ways to order five courses, we can use the permutation formula. We want the number of permutations of five courses taken five at a time:</p>
<div class="displaymath">
\begin{equation*}
P(5,5)= \frac{5!}{(5-5)!}= 5!= 120\text{.}
\end{equation*}
</div></article></body>
