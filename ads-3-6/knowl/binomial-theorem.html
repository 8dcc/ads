<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">2.4.9</span>. <span class="title">The Binomial Theorem.</span>
</h6>
<p>If \(n \geq  0\text{,}\) and \(x\) and \(y\) are numbers, then</p>
<div class="displaymath">
\begin{equation*}
(x+y)^{n} = \sum_{k=0}^n \binom{n}{k} x^{n-k} y^k\text{.}
\end{equation*}
