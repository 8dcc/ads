<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">16.1.18</span>. <span class="title">Some Basic Properties.</span>
</h6>
<p>Let \([R; +, \cdot]\) be a ring, with \(a, b \in  R\text{.}\)   Then</p>
<ol class="decimal">
<li><p>\(a \cdot  0 = 0 \cdot  a = 0\)</p></li>
<li><p>\(a\cdot (-b) = (-a) \cdot b = -(a\cdot b)\)</p></li>
<li><p>\((-a) \cdot  (-b) = a\cdot b\)</p></li>
</ol></article><article class="hiddenproof"><a data-knowl="./knowl/proof-69-hidden.html" title="Proof 16.1.18.1"><h6 class="heading"><span class="type">Proof.</span></h6></a></article><span class="incontext"><a href="s-rings-basic.html#theorem-basic-group-properties">in-context</a></span>
