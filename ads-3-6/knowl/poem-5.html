<article class="poem"><h6 class="heading"><span class="title">Abelian Group</span></h6>
<div class="stanza">
<div class="line left">In Abelian groups, when computing,</div>
<div class="line left">With operands there's no refuting:</div>
<div class="line left">The expression \(bc\)</div>
<div class="line left">Is the same as \(cb\text{.}\)</div>
<div class="line left">Not en route to your job, yet commuting.</div>
</div>
<div class="author left">Howard Spindel, The Omnificent English Dictionary In Limerick Form</div></article><span class="incontext"><a href="chapter_15.html#poem-5">in-context</a></span>
