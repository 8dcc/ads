<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Be very careful in writing about the relation “divides.”  The vertical line symbol use for this relation, if written carelessly, can look like division.  While \(a \mid b\) is either true or false, \(a/b\) is a number.</p>
