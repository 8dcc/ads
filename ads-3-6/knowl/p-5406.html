<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(G\) be a group and \(H \leq  G\text{.}\) If the set of left cosets of \(H\) forms a group, then that group is called the factor group of “\(G\) modulo \(H\text{.}\)”   It is denoted \(G/H\text{.}\)</p>
