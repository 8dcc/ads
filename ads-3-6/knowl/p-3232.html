<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>An Eulerian path through a graph is a path whose edge list contains each edge of the graph exactly once. If the path is a circuit, then it is called an Eulerian circuit. A Eulerian graph is a graph that possesses a Eulerian circuit.</p>
