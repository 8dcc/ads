<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The edge list of any directed graph can be easily retrieved.  If you replace <code class="code-inline tex2jax_ignore">edges</code> with <code class="code-inline tex2jax_ignore">edge_iterator</code>, you can iterate through the edge list.  The third coordinate of the items in the edge is the label of the edge, which is <code class="code-inline tex2jax_ignore">None</code> in this case.</p>
