<p>The coefficients after the first one are all negative and there is singularity at 0 because of the \(\frac{1}{z}\) term. However if we do the same with \(G_2\) we get</p>
<div class="displaymath">
\begin{gather}
G_2= \frac{1-\sqrt{1-4 z}}{2z} = 1+z+2 z^2+5 z^3+14 z^4+42 z^5+\cdots\tag{10.4.6}
\end{gather}
</div>
