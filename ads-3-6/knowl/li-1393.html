<article class="listitem"><h6 class="heading">
<span class="type">Item</span> <span class="codenumber">c</span>.</h6>
<p>If \(Q(n) = n^2\text{,}\) \(G(Q;z)=\sum_{n=0}^{\infty} n^2 z^n=\sum_{k=0}^{\infty} k^2 z^k\text{.}\) Note that the index that is used in the summation has no significance. Also, note that the lower limit of the summation could start at 1 since \(Q(0)=0\text{.}\)</p></article><span class="incontext"><a href="s-generating-functions.html#li-1393">in-context</a></span>
