<p>\(f\) is injective:</p>
<div class="displaymath">
\begin{equation*}
\begin{split}
f(x) = f(y) &amp; \Rightarrow  a * x = a * y \\
&amp; \Rightarrow  x = y\textrm{       by left cancellation}\\
\end{split}\text{.}
\end{equation*}
