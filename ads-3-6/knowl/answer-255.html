<span class="type">Answer</span> <span class="codenumber">13.2.5.1</span>.</h6>
<p>One reasonable definition would by this:  Let \([L; \lor, \land ]\) be a lattice and let \(K\) be a nonempty subset of \(L\text{.}\)  Then \(K\) is a sublattice of \(L\) if and only if \(K\) is closed under both \(\lor\) and \(\land\)</p>
