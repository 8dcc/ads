<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(f:A \rightarrow  B\text{,}\) If there exists a function \(g:B \rightarrow  A\) such that \(g \circ f = i_A\) and \(f\circ  g = i_B\) , then \(g\) is called the inverse of \(f\) and is denoted by \(f^{-1}\) , read “\(f\) inverse.”</p>
