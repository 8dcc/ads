<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(*\) be a binary operation on a set \(S\text{.}\) We say that * is <dfn class="terminology">commutative</dfn> if and only if \(a * b = b * a\)  for all \(a, b \in  S\text{.}\)</p>
