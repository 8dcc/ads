<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">11.1.9</span>. <span class="title">Idempotent Property.</span>
</h6>
<p>Let \(*\) be a binary operation on a set \(S\text{.}\) We say that \(*\)  is  <dfn class="terminology">idempotent</dfn>  if and only if \(a * a = a\) for all \(a \in S\text{.}\)</p></article><span class="incontext"><a href="s-Operations.html#def-idempotent-property">in-context</a></span>
