<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">11.1.6</span>. <span class="title">Associative Property.</span>
</h6>
<p>Let \(*\) be a binary operation on a set \(S\text{.}\) We say that \(*\) is  <dfn class="terminology">associative</dfn>  if and only if \((a * b) * c = a * (b * c)\) for all \(a, b, c \in  S\text{.}\)</p></article><span class="incontext"><a href="s-Operations.html#def-associative-property">in-context</a></span>
