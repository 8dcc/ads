<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(f: A\rightarrow  A\text{.}\) If there exists a function \(g : A \rightarrow  A\) such that \(g\circ f = f\circ g = i\text{,}\) then \(g\) is called the inverse of \(f\) and is denoted by \(f^{-1}\) , read “\(f\) inverse.”</p>
