<p>A closed-form expression for \(d_i\) would be desirable.  Using techniques from Chapter 8,  the formula is  \(d_i=2^{i+1}-i-2\text{,}\) which we leave it to the reader to derive.  Hence, \(f(x)\cdot g(x) =\sum_{i=0}^{\infty } (2^{i+1}-i-2) x^i\)</p>
