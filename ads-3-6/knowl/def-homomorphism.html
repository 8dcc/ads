<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">15.4.12</span>. <span class="title">Homomorphism.</span>
</h6>
<p>Let \([G; *]\) and \([G';\diamond ]\) be groups. \(\theta:G \to G'\) is a homomorphism if \(\theta(x * y) = \theta(x) \diamond  \theta(y)\) for all \(x, y \in G\text{.}\)</p></article><span class="incontext"><a href="s-normal-subgroups-homomorphisms.html#def-homomorphism">in-context</a></span>
