<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In all four cases, \(\neg (p \land  q)\) and \(\neg p \lor  \neg q\) have the same truth value. Furthermore, when the biconditional operator is applied to them, the result is a value of true in all cases.  A proposition such as this is called a tautology.</p>
