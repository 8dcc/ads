<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(\mathcal{L}=[L; \lor ,\land ]\) be a bounded lattice.   \(\mathcal{L}\) is a complemented lattice if every element of \(L\) has a complement in \(L\text{.}\)</p>
