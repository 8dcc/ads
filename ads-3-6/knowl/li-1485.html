<article class="listitem"><h6 class="heading">
<span class="type">Item</span> <span class="codenumber">b</span>.</h6>
<p>In a tournament graph, \(outdeg(v)\) is the number of wins for \(v\) and \(indeg(v)\) is the number of losses. In a complete (round-robin) tournament graph with \(n\) vertices, \(outdeg(v)+ indeg(v) = n - 1\) for each vertex.</p></article><span class="incontext"><a href="s-graphs-introduction.html#li-1485">in-context</a></span>
