<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(A =\left(
\begin{array}{cc}
2 &amp; 0 \\
0 &amp; 3 \\
\end{array}
\right)\) . Find a matrix \(B\) such that \(A B = I\) and \(B A = I\text{,}\) where \(I = \left(
\begin{array}{cc}
1 &amp; 0 \\
0 &amp; 1 \\
\end{array}
\right)\text{.}\)</p>
