<dt>Prefix</dt>
<dd><ol class="lower-alpha">
<li><p>A variable or number is a prefix expression</p></li>
<li><p>Any operation followed by a pair of prefix expressions is a prefix expression.</p></li>
</ol></dd>
<dt>Postfix</dt>
<dd><ol class="lower-alpha">
<li><p>A variable or number is a postfix expression</p></li>
<li><p>Any pair of postfix expressions followed by an operation is a postfix expression.</p></li>
</ol></dd>
