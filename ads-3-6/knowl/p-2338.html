<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A function \(f:\mathbb{P}\to A\) is a bijection if the infinite list \(f(1), f(2), f(3), \ldots\) contains no duplicates, and every element of \(A\) appears on in the list.  In this case, we say the \(A\) is <dfn class="terminology">countably infinite</dfn>, or simply <dfn class="terminology">countable</dfn></p>
