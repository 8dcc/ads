<article class="exercise-like"><h6 class="heading">
<span class="type">Exercise</span> <span class="codenumber">6.</span>
</h6>
<p>Suppose that \(U\) is an infinite universal set, and \(A\) and \(B\) are infinite subsets of \(U\text{.}\) Answer the following questions with a brief explanation.</p>
<ol class="lower-alpha">
<li><p>Must \(A^c\) be finite?</p></li>
<li><p>Must \(A\cup B\) be infinite?</p></li>
<li><p>Must \(A\cap B\) be infinite?</p></li>
</ol></article><span class="incontext"><a href="s-basic_Set_Operations.html#exercise-12">in-context</a></span>
