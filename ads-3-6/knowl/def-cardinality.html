<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">7.2.7</span>. <span class="title">Cardinality.</span>
</h6>
<p>Two sets are said to have the same cardinality if there exists a bijection between them. If a set has the same cardinality as the set \(\{1,2,3,\ldots , n\}\text{,}\) then we say its cardinality is \(n\text{.}\)</p></article><span class="incontext"><a href="s-properties-of-functions.html#def-cardinality">in-context</a></span>
