<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(A\) be any set, and let \(B = \mathcal{P}(A)\text{.}\) Then \([B; \cup, \cap, {}^c]\) is a Boolean algebra. Here, \({}^c\) stands for the complement of an element of \(B\) with respect to \(A\text{,}\) \(A-B\text{.}\)</p>
