<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A path graph of length \(n\text{,}\) denoted \(P_n\text{,}\) is an undirected graph with \(n+1\) vertices \(v_0, v_1,\dots, v_n\) having \(n\) edges \(\{v_i,v_{i+1}\}\text{,}\) \(i=0, 1, \dots, n-1\text{.}\)</p>
