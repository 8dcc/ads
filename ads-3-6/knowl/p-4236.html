<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(\left[G_1 ; *_1\right]\) and \(\left[G_2 ; *_2\right]\) are groups, \(f: G_1 \to G_2\) is an isomorphism from \(G_1\) into \(G_2\) if:</p>
<ol class="decimal">
<li><p>\(f\) is a bijection, and</p></li>
<li><p>\(f\left(a *_1 b\right) = f(a) *_2f(b)\)   for all \(a, b\in  G_1\)</p></li>
</ol>
