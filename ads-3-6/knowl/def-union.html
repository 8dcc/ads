<span class="type">Definition</span> <span class="codenumber">1.2.4</span>. <span class="title">Union.</span>
</h6>
<p>Let \(A\) and \(B\) be sets. The union of \(A\) and \(B\) (denoted by \(A \cup  B\)) is the set of all elements that are in \(A\) or in \(B\) or in both A and B. That is, \(A\cup B= \{x:x \in  A\textrm{ or } x\in  B\}\text{.}\)</p></article><span class="incontext"><a href="s-basic_Set_Operations.html#def-union">in-context</a></span>
