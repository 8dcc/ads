<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(A\) and \(B\) be sets. We say that \(A\) is a subset of \(B\)  if and only if every element of \(A\) is an element of \(B\text{.}\) We write \(A \subseteq B\) to denote the fact that \(A\) is a subset of \(B\text{.}\)</p>
