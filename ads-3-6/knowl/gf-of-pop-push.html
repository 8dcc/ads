<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">8.5.9</span>. <span class="title">Generating functions related to Pop and Push.</span>
</h6>
<p>If \(p &gt; 1\text{,}\)</p>
<ol class="lower-alpha">
<li><p>\(G(S\uparrow p;z) = \left(G(S;z) -\left.\sum_{k=0}^{p-1} S(k) z^k\right)/z^k\right.\)</p></li>
<li><p>\(G(S\downarrow p;z) = z^p G(S;z)\text{.}\)</p></li>
</ol></article><article class="hiddenproof"><a data-knowl="./knowl/proof-17-hidden.html" title="Proof 8.5.9.1"><h6 class="heading"><span class="type">Proof.</span></h6></a></article><span class="incontext"><a href="s-generating-functions.html#gf-of-pop-push">in-context</a></span>
