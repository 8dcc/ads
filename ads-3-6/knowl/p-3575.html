<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(G = (V, E)\) be an undirected graph and let \(\{L, R\}\) be a partition of \(V\text{.}\) A bridge between \(L\) and \(R\) is an edge in \(E\) that connects a vertex in \(L\) to a vertex in \(R\text{.}\)</p>
