<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Notice that the condition for an injective function is logically equivalent to</p>
<div class="displaymath">
\begin{equation*}
f(a) = f(b) \Rightarrow   a = b\text{.}
\end{equation*}
</div>
<p>for all \(a, b\in  A\text{.}\)  This is often a more convenient condition to prove than what is given in the definition.</p>
<span class="incontext"><a href="s-properties-of-functions.html#p-2318">in-context</a></span>
