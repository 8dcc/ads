<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let  \(a=a_1a_2\cdots  a_m\) and \(b=b_1b_2\cdots  b_n\) be strings of length \(m\) and \(n\text{,}\) respectively. The concatenation of \(a\) with \(b\text{,}\) \(a+b\text{,}\) is the string \(a_1a_2\cdots  a_mb_1b_2\cdots  b_n\) of length  \(m+n\text{.}\)</p>
