<span class="type">Theorem</span> <span class="codenumber">4.2.3</span>. <span class="title">An Indirect Proof in Set Theory.</span>
</h6>
<p>Let \(A, B, C\) be sets. If \(A\subseteq B\) and \(B\cap C = \emptyset\text{,}\) then \(A\cap C = \emptyset\text{.}\)</p></article><article class="hiddenproof"><a data-knowl="./knowl/proof-9-hidden.html" title="Proof 4.2.3.1"><h6 class="heading"><span class="type">Proof.</span></h6></a></article><span class="incontext"><a href="s-laws-of-set-theory.html#theorem-example-sets-contradiction">in-context</a></span>
