<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">10.2.4</span>. <span class="title">Minimal Spanning Tree.</span>
</h6>
<p>Given a weighted connected undirected graph \(G = (V, E, w)\text{,}\) a minimal spanning tree is a spanning tree \((V, E')\) for which \(\sum_{e\in E'} w(e)\) is as small as possible.</p></article><span class="incontext"><a href="s-spanning-trees.html#def-min-spanning-tree">in-context</a></span>
