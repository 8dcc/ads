<p>We stress that the image of each ordered pair must be in \(S\text{.}\) This requirement disqualifies subtraction on the natural numbers from consideration as a binary operation, since \(1 - 2\) is not a natural number. Subtraction is a binary operation on the integers.</p></article><span class="incontext"><a href="s-Operations.html#li-1728">in-context</a></span>
