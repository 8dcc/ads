<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">11.5.5</span>. <span class="title">Condition for a Subgroup of Finite Group.</span>
</h6>
<p>Given that \([G; * ]\) is a finite group and \(H\) is a nonempty subset of \(G\text{,}\) if \(H\) is closed under \(*\) , then \(H\) is a subgroup of \(G\text{.}\)</p></article><article class="hiddenproof"><a data-knowl="./knowl/proof-42-hidden.html" title="Proof 11.5.5.1"><h6 class="heading"><span class="type">Proof.</span></h6></a></article><span class="incontext"><a href="s-Subsystems.html#th-subgroup-of-finite-group">in-context</a></span>
