<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(f\) be a function with domain \(A\) and codomain \(B\text{.}\) Consider the relation \(K \subseteq  A \times  A\) defined on the domain of \(f\) by \((x, y) \in  K\) if and only if \(f(x) = f(y)\text{.}\) The relation \(K\) is called \textit{ the kernel of f}.</p>
