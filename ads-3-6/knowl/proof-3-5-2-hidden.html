<body><article class="example-like"><p>Here are two direct proofs of \(\neg p \lor  q, s\lor  p, \neg q \Rightarrow  s\text{:}\)</p>
<figure class="figure-like"><table>
<tr>
<td class="c m b0 r0 l0 t0 lines">1.</td>
<td class="c m b0 r0 l0 t0 lines">\(\neg p \lor  q\)</td>
<td class="c m b0 r0 l0 t0 lines">Premise</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">2.</td>
<td class="c m b0 r0 l0 t0 lines">\(\neg q\)</td>
<td class="c m b0 r0 l0 t0 lines">Premise</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">3.</td>
<td class="c m b0 r0 l0 t0 lines">\(\neg p\)</td>
<td class="c m b0 r0 l0 t0 lines">Disjunctive simplification, (1), (2)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">4.</td>
<td class="c m b0 r0 l0 t0 lines">\(s\lor  p\)</td>
<td class="c m b0 r0 l0 t0 lines">Premise</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">5.</td>
<td class="c m b0 r0 l0 t0 lines">\(s\)</td>
<td class="c m b0 r0 l0 t0 lines">Disjunctive simplification, (3), (4). \(\square\)</td>
</tr>
</table>
<figcaption><span class="type">Table</span> <span class="codenumber">3.5.10.</span> Direct proof of  \(\neg p \lor  q, s\lor  p, \neg q \Rightarrow  s\)</figcaption></figure><p>You are invited to justify the steps in this second proof:</p>
<figure class="figure-like"><table>
<tr>
<td class="c m b0 r0 l0 t0 lines">1.</td>
<td class="c m b0 r0 l0 t0 lines">\(\neg p \lor  q\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">2.</td>
<td class="c m b0 r0 l0 t0 lines">\(\neg q \rightarrow  \neg p\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">3.</td>
<td class="c m b0 r0 l0 t0 lines">\(s\lor p\)</td>
</tr>
<tr>

</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">5.</td>
<td class="c m b0 r0 l0 t0 lines">\(\neg p \to s\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">6.</td>
<td class="c m b0 r0 l0 t0 lines">\(\neg q \rightarrow  s\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">7.</td>
<td class="c m b0 r0 l0 t0 lines">\(\neg q\)</td>
</tr>
<tr>

<td class="c m b0 r0 l0 t0 lines">\(s\)    \(\square\)</td>
</tr>
