<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(n\) is a positive integer then \(n\) factorial is the product of the first \(n\) positive integers and is denoted \(n!\text{.}\) Additionally, we define zero factorial, \(0!\text{,}\) to be 1.</p>
