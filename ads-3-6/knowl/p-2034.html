<p>Let \(m\) be a positive integer, \(m\geq 2\text{.}\)  We define <dfn class="terminology">congruence modulo m</dfn> to be the relation \(\equiv_m\) defined on the integers by</p>
<div class="displaymath">
\begin{equation*}
a \equiv_m b \Leftrightarrow m \mid (a-b)
\end{equation*}
</div>
