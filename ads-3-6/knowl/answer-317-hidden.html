<body><div class="solution"><p>The only possible proper factors of \(x^2- 3\) are \(\left(x - \sqrt{3}\right)\) and \(\left(x+\sqrt{3}\right)\text{,}\) which are not in \(\mathbb{Q}[x]\) but are in \(\mathbb{R}\)[x].</p></div></body>
