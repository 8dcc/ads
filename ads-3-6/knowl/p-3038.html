<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If the only removed edges are those that include the removed  vertices, then we say that \(G\) is an <dfn class="terminology">induced subgraph</dfn>.  Finally, \(G'\) is a  <dfn class="terminology">spanning subgraph</dfn> of \(G\) if \(V' = V\text{,}\) or, in other words, no vertices are removed from \(G\text{,}\) only edges.</p>
