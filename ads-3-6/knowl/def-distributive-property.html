<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">11.1.12</span>. <span class="title">Distributive Property.</span>
</h6>
<p>Let \(*\) and \(\diamond\) be  binary operations on a set \(S\text{.}\) We say that \(\diamond\) is distributive over \(*\) if and only if \(\diamond\) is both left and right distributive over \(*\text{.}\)</p></article><span class="incontext"><a href="s-Operations.html#def-distributive-property">in-context</a></span>
