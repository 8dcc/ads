<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Note that with our second construction of \(f\text{,}\) \(f(f(n)) = f(k) \neq  n\text{,}\) while in the first construction, \(f(f(n)) = f(k) = n\text{.}\) Therefore, no derangement of \(\{1, 2, . . . , n\}\) with \(f(n) = k\) can be constructed by both methods.</p>
