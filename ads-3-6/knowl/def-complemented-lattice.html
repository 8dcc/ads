<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">13.3.3</span>. <span class="title">Complemented Lattice.</span>
</h6>
<p>Let \(\mathcal{L}=[L; \lor ,\land ]\) be a bounded lattice.   \(\mathcal{L}\) is a complemented lattice if every element of \(L\) has a complement in \(L\text{.}\)</p></article><span class="incontext"><a href="s-boolean-algebras.html#def-complemented-lattice">in-context</a></span>
