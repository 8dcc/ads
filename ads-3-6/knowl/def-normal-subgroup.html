<span class="type">Definition</span> <span class="codenumber">15.4.5</span>. <span class="title">Normal Subgroup.</span>
</h6>
<p>If \(G\) is a group, \(H \leq  G\text{,}\) then \(H\) is  a normal subgroup of  \(G\text{,}\) denoted \(H \triangleleft  G\text{,}\) if and only if every left coset  of \(H\) is a right coset of \(H\text{;}\) i. e. \(a*H = H*a \quad \forall a \in G\)</p></article><span class="incontext"><a href="s-normal-subgroups-homomorphisms.html#def-normal-subgroup">in-context</a></span>
