<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(S\) be a set of propositions and let \(r\) and \(s\) be propositions generated by \(S\text{.}\) \(r\) and \(s\) are equivalent if and only if \(r\leftrightarrow s\) is a tautology. The equivalence of \(r\) and \(s\) is denoted \(r \iff s\text{.}\)</p>
