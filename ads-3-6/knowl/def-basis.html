<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">12.3.14</span>. <span class="title">Basis.</span>
</h6>
<p>A set of vectors \(B=\left\{\vec{x}_1,\vec{x}_2, \ldots ,\vec{x}_n\right\}\) is a basis for a vector space \(V\) if:</p>
<ol class="decimal">
<li><p>\(B\) generates \(V\text{,}\) and</p></li>
<li><p>\(B\) is linearly independent.</p></li>
</ol></article><span class="incontext"><a href="s-intro-to-vector-spaces.html#def-basis">in-context</a></span>
