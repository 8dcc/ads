<p>The gap in our deviation occurs here since we don't presume calculus.  If we expand \(G_1\) as an extended power series, we find</p>
<div class="displaymath">
\begin{gather}
G_1 = \frac{1+\sqrt{1-4 z}}{2z}=\frac{1}{z}-1-z-2 z^2-5 z^3-14 z^4-42 z^5+\cdots\tag{10.4.5}
\end{gather}
