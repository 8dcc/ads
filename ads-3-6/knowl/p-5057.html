<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>One reason why \(B^B\) is noncommutative is that \(t \circ z \neq z \circ t\) because \((t\circ z)(0)=t(z(0))=t(0)=1\) while \((z\circ t)(0)=z(t(0))=z(1)=0\text{.}\)</p>
