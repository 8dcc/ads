<article class="exercise-like"><h6 class="heading">
<span class="type">Exercise</span> <span class="codenumber">2.</span>
</h6>
<p>Let \(M(x)\) be “\(x\) is a mammal,” let \(A(x)\) be “\(x\) is an animal,” and let \(W(x)\) be “\(x\) is warm-blooded.”</p>
<ol class="lower-alpha">
<li><p>Translate into a formula: Every mammal is warm-blooded.</p></li>
<li><p>Translate into English: \((\exists x)(A(x) \land  (\neg M(x)))\text{.}\)</p></li>
</ol></article><span class="incontext"><a href="s-quantifiers.html#exercise-154">in-context</a></span>
