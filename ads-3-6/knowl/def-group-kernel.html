<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">15.4.19</span>. <span class="title">Kernel of a homomorphism.</span>
</h6>
<p>Let  \(\theta: G \to  G'\) be a homomorphism, and let \(e\) and \(e'\) be the identities of \(G\) and \(G'\text{,}\) respectively. The kernel of \(\theta\) is the set \(\ker \theta=\{a\in G \mid \theta(a)=e'\}\)</p></article><span class="incontext"><a href="s-normal-subgroups-homomorphisms.html#def-group-kernel">in-context</a></span>
