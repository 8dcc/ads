<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">13.1.6</span>. <span class="title">Uniqueness of Least Upper and Greatest Lower Bounds.</span>
</h6>
<p>Let \((L, \preceq)\) be a poset, and \(a, b \in  L\text{.}\)   If a greatest lower bound of \(a\) and \(b\) exists, then it is unique.  The same is true of a least upper bound, if it exists.</p></article><article class="hiddenproof"><a data-knowl="./knowl/proof-46-hidden.html" title="Proof 13.1.6.1"><h6 class="heading"><span class="type">Proof.</span></h6></a></article><span class="incontext"><a href="s-posets-revisited.html#theorem-unique-lub-glb">in-context</a></span>
