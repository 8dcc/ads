<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The usual definition of a directed tree is based on whether the associated undirected graph, which is created by “erasing” its directional arrows, is a tree. In Section 10.3 we will introduce the rooted tree, which is a special type of directed tree.</p>
