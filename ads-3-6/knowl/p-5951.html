<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \([F; +, \cdot ]\) be a field. An element \(a \in  F\) is a zero of \(f(x) \in  F[x]\) if and only if \(x - a\) is a factor of \(f(x)\) in \(F[x]\text{.}\)</p>
