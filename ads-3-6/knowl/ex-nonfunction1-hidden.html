<body><article class="example-like"><p>Let \(A = B = \{1, 2, 3\}\) and let \(f= \{(1, 2), (2, 3)\}\text{.}\) Here \(f\) is not a function from \(A\) into \(B\) since \(f\) does not act on, or “use,” all elements of \(A\text{.}\)</p></article></body>
