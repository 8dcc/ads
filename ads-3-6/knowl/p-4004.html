<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The Multiplicative Group of Integers Modulo \(n\) is the group with elements \(\{k\in \mathbb{Z} \vert  1 \leq k \leq n-1 \textrm{ and }\gcd(n,k)=1\}\) and with the operation of mod \(n\) Multiplication. It is  denoted as \(\mathbb{U}_n\text{.}\)</p>
