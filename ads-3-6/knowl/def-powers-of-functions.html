<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">7.3.5</span>. <span class="title">Powers of Functions.</span>
</h6>
<p>Let \(f: A\to A\text{.}\)</p>
<ul class="disc">
<li><p>\(f^1= f\text{;}\)  that is, \(f^1(a) = f(a)\text{,}\) for \(a \in A\text{.}\)</p></li>
<li><p>For \(n\geq 1\text{,}\) \(f^{n+1}= f\circ f^n\text{;}\)  that is, \(f^{n+1}(a)=f\left( f^n(a)\right)\) for \(a \in A\text{.}\)</p></li>
</ul></article><span class="incontext"><a href="s-function-composition.html#def-powers-of-functions">in-context</a></span>
