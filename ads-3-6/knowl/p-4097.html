<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Given that \([G; * ]\) is a finite group and \(H\) is a nonempty subset of \(G\text{,}\) if \(H\) is closed under \(*\) , then \(H\) is a subgroup of \(G\text{.}\)</p>
