<p>The transitive closure of a symmetric relation is symmetric, but it may not be reflexive. If one element is not related to any elements, then the transitive closure will not relate that element to others.</p></article><span class="incontext"><a href="s-closure-operations-on-relations.html#li-1173">in-context</a></span>
