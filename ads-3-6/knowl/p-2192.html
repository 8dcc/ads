<p>If \(r\) is a relation on a set \(A\) and \(\lvert A \rvert = n\text{,}\) then the transitive closure of \(r\) is the union of the first \(n\) powers of r.  That is,</p>
<div class="displaymath">
\begin{equation*}
r^+ = r \cup  r^2 \cup  r ^3 \cup \cdots  \cup  r^n\text{.}
\end{equation*}
</div>
