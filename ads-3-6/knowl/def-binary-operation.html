<span class="type">Definition</span> <span class="codenumber">11.1.1</span>. <span class="title">Binary Operation.</span>
</h6>
<p>Let \(S\) be a nonempty set. A binary operation on \(S\) is a rule that assigns to each ordered pair of elements of \(S\) a unique element of \(S\text{.}\) In other words, a binary operation is a function from \(S\times S\) into \(S\text{.}\)</p></article><span class="incontext"><a href="s-Operations.html#def-binary-operation">in-context</a></span>
