<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The next theorem gives us a formula for the inverse of \(a * b\text{.}\) This formula should be familiar. In Chapter 5 we saw that if \(A\) and \(B\) are invertible matrices, then \((A B)^{-1}= B^{-1} A^{-1}\text{.}\)</p>
