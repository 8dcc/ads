<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The rings in our first two examples were commutative rings with unity, the unity in both cases being the number 1. The ring \(\left[M_{2\times 2}(\mathbb{R}); + , \cdot \right]\) is a noncommutative ring with unity, the unity being the two by two identity matrix.</p>
