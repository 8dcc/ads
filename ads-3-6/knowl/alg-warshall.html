<article class="theorem-like"><h6 class="heading">
<span class="type">Algorithm</span> <span class="codenumber">6.5.8</span>. <span class="title">Warshall's Algorithm.</span>
</h6>
<p>Let \(R\) be an \(n \times n\) relation matrix and let \(R^+\) be its transitive closure matrix, which is to be computed as matrix \(T\) using Boolean arithmetic</p>
<figure class="figure-like"><pre class="plainprint">1.0 T = R
2.0 for k = 1 to n:
     for i = 1 to n:
      for j = 1 to n:
        T[i,j]= T[i,j] + T[i,k] * T[k,j]
3.0 Return T
</pre>
<figcaption><span class="type">Listing</span> <span class="codenumber">6.5.9.</span> </figcaption></figure></article><span class="incontext"><a href="s-closure-operations-on-relations.html#alg-warshall">in-context</a></span>
