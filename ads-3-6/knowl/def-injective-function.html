<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">7.2.1</span>. <span class="title">Injective Function, Injection.</span>
</h6>
<p>A function \(f: A \rightarrow B\) is injective if</p>
<div class="displaymath">
\begin{equation*}
\forall a, b\in  A, a\neq b \Rightarrow  f(a) \neq  f(b)
\end{equation*}
</div>
<p>An injective function is called an injection, or a one-to-one function.</p></article><span class="incontext"><a href="s-properties-of-functions.html#def-injective-function">in-context</a></span>
