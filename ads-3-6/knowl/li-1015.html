<p>There exist matrices \(A\) where \(A^2=I\) but \(A\neq I\) and \(A\neq -I\text{.}\) In elementary algebra, \(a^2=1\Leftrightarrow a=1\textrm{ or 	}-1\text{.}\)</p></article><span class="incontext"><a href="s-matrix-oddities.html#li-1015">in-context</a></span>
