<p>Let \(V(n) = S(n) - 2S (n - 1) - 3S (n - 2)\text{,}\) \(n \geq  2\text{,}\) with \(V(0) = 0\) and \(V(1) = 0\text{.}\) Therefore,</p>
<div class="displaymath">
\begin{equation*}
G(V;z) = 0 + 0z +\sum_{n=2}^{\infty}  (S(n) - 2S (n - 1) - 3S (n - 2)) z^n= 0
\end{equation*}
