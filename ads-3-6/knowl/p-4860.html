<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If a complemented lattice  has the property that the complement of every element is unique, then we consider complementation to be a unary operation.  The usual notation for the complement of \(a\) is \(\bar{a}\text{.}\)</p>
