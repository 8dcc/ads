<p>Solution 2: Using the permutation formula. We want the total number of permutations of eight objects taken three at a time:</p>
<div class="displaymath">
\begin{equation*}
P(8,3)=\frac{8!}{(8-3)!}=8 \cdot 7 \cdot 6 = 336
\end{equation*}
</div>
