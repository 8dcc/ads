<h6 class="heading">
<span class="type">Answer</span> <span class="codenumber">7.2.3.11.1</span>.</h6>
<p>Let \(f\) be any function from \(A\) into \(B\text{.}\) By the Pigeonhole principle with \(n=1\text{,}\) there exists an element of \(B\) that is the image of at least two elements of \(A\text{.}\) Therefore, \(f\) is not an injection.</p>
