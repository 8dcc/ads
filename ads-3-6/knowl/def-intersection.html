<span class="type">Definition</span> <span class="codenumber">1.2.1</span>. <span class="title">Intersection.</span>
</h6>
<p>Let \(A\) and \(B\) be sets. The intersection of \(A\) and \(B\) (denoted by \(A \cap  B\)) is the set of all elements that are in both \(A\) and \(B\text{.}\) That is, \(A \cap  B = \{x:x \in  A \textrm{ and } x \in  B\}\text{.}\)</p></article><span class="incontext"><a href="s-basic_Set_Operations.html#def-intersection">in-context</a></span>
