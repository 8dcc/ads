<p>The two groups \(\left[\mathbb{Z}_4;+_4\right]\) and \(\left[U_5;\times _5\right]\) are isomorphic. One isomorphism \(T:\mathbb{Z}_4\to U_5\) is partially defined by \(T(1)=3\text{.}\) Determine the values of \(T(0)\text{,}\) \(T(2)\text{,}\) and \(T(3)\text{.}\)</p>
