<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">1.2.3</span>. <span class="title">Disjoint Sets.</span>
</h6>
<p>Two sets are disjoint if they have no elements in common. That is, \(A\) and \(B\) are disjoint if \(A \cap  B = \emptyset\text{.}\)</p></article><span class="incontext"><a href="s-basic_Set_Operations.html#def-disjoint-sets">in-context</a></span>
