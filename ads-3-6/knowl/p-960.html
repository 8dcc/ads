<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A proposition generated by a set \(S\) need not include each element of \(S\) in its expression. For example, \(\neg q \land  r\) is a proposition generated  by \(p, q\text{,}\) and \(r\text{.}\)</p>
