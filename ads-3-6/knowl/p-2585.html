<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A sequence is a function from the natural numbers into some predetermined set. The image of any natural number \(k\) can be written  as \(S(k)\) or \(S_k\) and is called the \(k^{th}\)  <em class="emphasis">term</em>  of \(S\text{.}\) The variable \(k\) is called the  <em class="emphasis">index</em>  or  <em class="emphasis">argument</em>  of the sequence.</p>
