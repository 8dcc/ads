<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Recall that a  <dfn class="terminology">bijection</dfn> from a set to itself is also referred to as a <dfn class="terminology">permutation</dfn> of the set. Let \(\pi\) be a permutation of \(\{a,b,c,d\}\) such that \(a\) becomes \(\pi (a)\text{,}\) \(b\) becomes \(\pi (b)\text{,}\) etc.</p>
