<p>If \(c\) and \(d\) are two solutions of the equation \(a * x = b\text{,}\) then \(a * c = b = a * d\) and, by the cancellation law, \(c = d\text{.}\)  This verifies that \(a ^{-1} * b\) is the only solution of \(a * x = b\text{.}\)</p>
