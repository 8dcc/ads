<p>Let \(A =\left(
\begin{array}{cc}
a &amp; b \\
c &amp; d \\
\end{array}
\right)\text{.}\)  If \(\det  A\neq  0\text{,}\) then \(A^{-1} =\frac{1}{\det  A}\left(
\begin{array}{cc}
d &amp; -b \\
-c &amp; a \\
\end{array}
\right)\text{.}\)</p>
