<p>We can generalize these observations. In a system of \(n\) linear equations, \(n\) unknowns, there can be</p>
<ol class="decimal">
<li><p>a unique solution,</p></li>
<li><p>no solution, or</p></li>
<li><p>an infinite number of solutions.</p></li>
</ol>
