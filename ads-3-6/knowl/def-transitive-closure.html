<span class="type">Definition</span> <span class="codenumber">6.5.1</span>. <span class="title">Transitive Closure.</span>
</h6>
<p>Let \(A\) be a set and \(r\) be a relation on \(A\text{.}\) The transitive closure of \(r\text{,}\) denoted by \(r^+\text{,}\) is the smallest transitive relation that contains \(r\) as a subset.</p></article><span class="incontext"><a href="s-closure-operations-on-relations.html#def-transitive-closure">in-context</a></span>
