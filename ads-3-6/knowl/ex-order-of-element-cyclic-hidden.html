<body><article class="example-like"><p>To compute the order of \(\langle 18 \rangle\) in \(\mathbb{Z}_{30}\text{,}\) we first observe that 1 is a generator of \(\mathbb{Z}_{30}\)  and \(18= 18(1)\text{.}\) The greatest common divisor of 18 and 30 is 6. Hence, the order of \(\langle 18 \rangle\) is 30/6, or 5.</p></article></body>
