<p>\((\Rightarrow )\)Assume that \(A \subseteq  B\) and \(A \subseteq  C\text{.}\) Let \(x\in A\text{.}\) By the two premises,\(x\in B\) and \(x\in C\text{.}\) Therefore, by the      definition of intersection, \(x\in B\cap C\text{.}\) \(\square\)</p></article><span class="incontext"><a href="s-proof-methods-sets.html#li-826">in-context</a></span>
