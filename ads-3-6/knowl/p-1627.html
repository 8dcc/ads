<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(A\) be a set and let \(B_1\text{,}\) \(B_2\) \(\ldots\)  , \(B_n\) be subsets of \(A\text{.}\) The set of nonempty minsets generated by  \(B_1\text{,}\) \(B_2\) \(\ldots\)  , \(B_n\) is a partition of \(A\text{.}\)</p>
