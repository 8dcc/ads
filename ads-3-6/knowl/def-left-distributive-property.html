<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">11.1.10</span>. <span class="title">Left Distributive Property.</span>
</h6>
<p>Let \(*\) and \(\diamond\) be  binary operations on a set \(S\text{.}\) We say that \(\diamond\)  is left distributive over * if and only if \(a \diamond  (b * c) = (a \diamond  b) * (a \diamond  c)\) for all \(a,b,c\in S\text{.}\)</p></article><span class="incontext"><a href="s-Operations.html#def-left-distributive-property">in-context</a></span>
