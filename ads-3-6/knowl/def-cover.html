<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">13.4.4</span>. <span class="title">The Covering Relation.</span>
</h6>
<p>Given a boolean algebra \([B; \lor , \land, \bar{}\hspace{3 pt}]\text{,}\) let \(x, z \in B\text{.}\)  We say that  \(z\) <dfn class="terminology">covers</dfn> \(x\) iff \(x \prec z\) and there does not exist \(y \in B\) with \(x  \prec y  \prec z\text{.}\)</p></article><span class="incontext"><a href="s-atoms-of-a-boolean-algebra.html#def-cover">in-context</a></span>
