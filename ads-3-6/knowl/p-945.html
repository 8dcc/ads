<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(S\) is a finite set, then we may use slightly different terminology. For example, if \(S = \{p, q, r\}\text{,}\) we might say that a proposition is generated by \(p, q\text{,}\) and \(r\) instead of from \(\{p, q, r\}\text{.}\)</p>
