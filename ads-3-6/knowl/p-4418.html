<p>The identity of \(\mathbb{R}^n\) is \pmb{ 0}, which is in \(S\text{.}\)  Finally, let \(X\) be in\(S\text{.}\) Then</p>
<div class="displaymath">
\begin{equation*}
A(-X) = -(A X) = - \pmb{0} = \pmb{0}
\end{equation*}
</div>
<p>and so \(-X\) is also in \(S\text{.}\)</p>
