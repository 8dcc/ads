<span class="type">Item</span> <span class="codenumber">1</span>.</h6>The product \(A B\) is defined only if \(A\) is an \(m\times n\) matrix and \(B\) is an \(n\times p\) matrix; that is, the two “inner” numbers must be equal. Furthermore, the order of the product matrix \(A B\) is the “outer” numbers, in this case \(m\times p\text{.}\)</article><span class="incontext"><a href="s-basic-matrix-definitions.html#li-903">in-context</a></span>
