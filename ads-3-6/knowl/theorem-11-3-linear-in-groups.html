<span class="type">Theorem</span> <span class="codenumber">11.3.9</span>. <span class="title">Linear Equations in a Group.</span>
</h6>
<p>If \(G\) is a group and \(a, b \in  G\text{,}\) the equation \(a * x = b\) has a unique solution, \(x
= a^{-1} * b\text{.}\)  In addition, the equation \(x * a = b\) has a unique solution, \(x = b * a^{-1}\text{.}\)</p></article><article class="hiddenproof"><a data-knowl="./knowl/proof-35-hidden.html" title="Proof 11.3.9.1"><h6 class="heading"><span class="type">Proof.</span></h6></a></article><span class="incontext"><a href="s-general-properties-of-groups.html#theorem-11-3-linear-in-groups">in-context</a></span>
