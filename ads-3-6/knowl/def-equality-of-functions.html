<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">7.3.1</span>. <span class="title">Equality of Functions.</span>
</h6>
<p>Let \(f, g:A \rightarrow  B\text{;}\) that is, let \(f\) and \(g\) both be functions from \(A\) into \(B\text{.}\)  Then \(f\) is equal to \(g\) (denoted \(f=g\)) if and only if \(f(x) = g(x)\) for all \(x \in  A\text{.}\)</p></article><span class="incontext"><a href="s-function-composition.html#def-equality-of-functions">in-context</a></span>
