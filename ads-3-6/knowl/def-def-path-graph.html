<span class="type">Definition</span> <span class="codenumber">9.6.4</span>. <span class="title">Path Graph.</span>
</h6>
<p>A path graph of length \(n\text{,}\) denoted \(P_n\text{,}\) is an undirected graph with \(n+1\) vertices \(v_0, v_1,\dots, v_n\) having \(n\) edges \(\{v_i,v_{i+1}\}\text{,}\) \(i=0, 1, \dots, n-1\text{.}\)</p></article><span class="incontext"><a href="s-planarity-and-colorings.html#def-def-path-graph">in-context</a></span>
