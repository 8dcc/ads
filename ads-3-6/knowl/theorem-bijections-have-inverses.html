<span class="type">Theorem</span> <span class="codenumber">7.3.14</span>. <span class="title">Bijections have inverses.</span>
</h6>
<p>Let \(f: A\rightarrow  A\text{.}\)  \(f^{-1}\) exists if and only if f is a bijection; i. e. f is one-to-one and onto.</p></article><article class="hiddenproof"><a data-knowl="./knowl/proof-15-hidden.html" title="Proof 7.3.14.1"><h6 class="heading"><span class="type">Proof.</span></h6></a></article><span class="incontext"><a href="s-function-composition.html#theorem-bijections-have-inverses">in-context</a></span>
