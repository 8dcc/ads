<span class="type">Item</span> <span class="codenumber">16.1.6.9.c</span>.</h6>
<p>\(R_1\) is isomorphic to \(R_2\text{,}\) and \(R_2\) is isomorphic to \(R_3\) implies that \(R_1\) is isomorphic to \(R_3\text{,}\) and so “is isomorphic to” is a transitive relation on rings.</p></article><span class="incontext"><a href="s-rings-basic.html#li-2574">in-context</a></span>
