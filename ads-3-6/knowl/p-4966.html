<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>It is quite clear that we can describe any Boolean algebra of order 8 by considering \(B_2\times B_2\times B_2=B_2^3\) and, more generally, any Boolean algebra of order \(2^n\) with \(B_2^n=B_2\times B_2\times \cdots \times B_2\)  (\(n\) factors).</p>
