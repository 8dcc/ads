<p>If \(S(n) = 9\cdot 5^n\text{,}\) \(n \geq  0\text{,}\) \(G(S;z)\) is an infinite geometric series with \(a = 9\) and \(r = 5z\text{.}\)Therefore,  \(G(S;z) = \frac{9}{1 - 5z}\text{.}\)</p>
