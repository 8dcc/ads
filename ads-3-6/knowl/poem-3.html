<article class="poem"><h6 class="heading"><span class="title">Bipartite</span></h6>
<div class="stanza">
<div class="line left">Draw some lines joining dots in set \(A\)</div>
<div class="line left">To some dots in set \(B\text{.}\) Then we say</div>
<div class="line left">It's <dfn class="terminology">bipartite</dfn> if we</div>
<div class="line left">Have no “\(B\)” joined to “\(B\)”</div>
<div class="line left">And no “\(A\)” joined to “\(A\)”. That okay?</div>
</div>
<div class="author left">Chris Howlett, The Omnificent English Dictionary In Limerick Form</div></article><span class="incontext"><a href="chapter_9.html#poem-3">in-context</a></span>
