<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \([G; *]\) is a group and \(H\leq  G\text{,}\) the set of left cosets of \(H\) is a partition of \(G\text{.}\) In addition, all of the left cosets of \(H\) have the same cardinality. The same is true for right cosets.</p>
