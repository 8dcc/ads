<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">C.1.6</span>. <span class="title">Determinant of a Square Matrix.</span>
</h6>
<p>Let \(A\) be an \(n \times n\) matrix, \(n \geq 2\text{.}\) The determinant of \(A\) is equal to</p>
<div class="displaymath">
\begin{equation*}
\sum_{j=1}^{n} A_{1,j}\cdot C(A)_{1,j} 
\end{equation*}
