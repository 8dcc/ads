<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \([R; +, \cdot]\) be a ring, with \(a, b \in  R\text{.}\)   Then</p>
<ol class="decimal">
<li><p>\(a \cdot  0 = 0 \cdot  a = 0\)</p></li>
<li><p>\(a\cdot (-b) = (-a) \cdot b = -(a\cdot b)\)</p></li>
<li><p>\((-a) \cdot  (-b) = a\cdot b\)</p></li>
</ol>
