<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Two propositions, \(p\) and \(q\text{,}\) are equivalent if \(p \leftrightarrow  q\) is a tautology. In terms of truth sets, this means that \(p\) and \(q\) are equivalent if \(T_p=T_q\) .</p>
