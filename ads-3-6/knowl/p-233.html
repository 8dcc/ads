<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>One reason that we left the definition of a set vague is Russell's Paradox. Many mathematics and logic books contain an account of this paradox. Two references are <a data-knowl="./knowl/biblio-stoll-1961.html" title="Bibliographic Entry 40: Logic and Axiomatic Theories">[40]</a> and <a data-knowl="./knowl/biblio-quine-1966.html" title="Bibliographic Entry 35: The Ways of Paradox and Other Essays">[35]</a>. Find one such reference and read it.</p>
