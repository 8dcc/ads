<span class="type">Lemma</span> <span class="codenumber">10.1.10</span>.</h6>
<p>Let \(G = (V, E)\) be an undirected graph with no self-loops, and let \(v_a, v_b\in V\text{.}\) If two different simple paths exist between \(v_a\) and \(v_b\text{,}\) then there exists a cycle in \(G\text{.}\)</p></article><article class="hiddenproof"><a data-knowl="./knowl/proof-27-hidden.html" title="Proof 10.1.10.1"><h6 class="heading"><span class="type">Proof.</span></h6></a></article><span class="incontext"><a href="s-what-is-a-tree.html#lemma-two-paths">in-context</a></span>
