\begin{equation*}
\begin{split}
a*H= b*H &amp;\Leftrightarrow a \in b H\\
&amp;\Leftrightarrow  a = b * h \textrm{      for  some }h \in H\\
&amp;\Leftrightarrow b^{-1}*a = h \textrm{    for some }h \in H\\
&amp; \Leftrightarrow  b^{-1}*a \in  H\\
\end{split}
\end{equation*}
