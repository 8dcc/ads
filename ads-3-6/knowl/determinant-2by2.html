<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">5.2.7</span>. <span class="title">Determinant of a 2 by 2 matrix.</span>
</h6>
<p>Let \(A =\left(
\begin{array}{cc}
a &amp; b \\
c &amp; d \\
\end{array}
\right)\text{.}\) The determinant of \(A\) is the number \(\det  A = a d - b c\text{.}\)</p></article><span class="incontext"><a href="s-special-matrices.html#determinant-2by2">in-context</a></span>
