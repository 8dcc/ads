<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(A = \{1, 2, 3\}\) and \(B = \{a, b, c, d\}\text{,}\) and define \(f:A \rightarrow  B\) by \(f(1) = b\text{,}\) \(f(2) = c\text{,}\) and \(f(3)
= a\text{.}\) Then \(f \) is injective but not surjective.</p>
