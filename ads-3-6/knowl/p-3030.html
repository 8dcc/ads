<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A complete undirected graph on \(n\) vertices is an undirected graph with the property that each pair of distinct vertices are connected to one another. Such a graph is usually denoted by \(K_n\text{.}\)</p>
