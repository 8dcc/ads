<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Many of the ideas of calculus can be developed using matrices.  For example, if \(A(t) = \left(
\begin{array}{cc}
t^3 &amp; 3 t^2+8t \\
e^t &amp; 2 \\
\end{array}
\right)\) then \(\frac{d A(t)}{d t}=\left(
\begin{array}{cc}
3 t^2 &amp; 6 t+8 \\
e^t  &amp; 0 \\
\end{array}
\right)\)</p>
