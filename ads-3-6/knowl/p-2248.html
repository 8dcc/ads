<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>It is customary to use a different system of notation for functions than the one we used for relations. If \(f\) is a function from the set  \(A\) into the set \(B\text{,}\) we will write \(f:A \rightarrow B\text{.}\)</p>
