<span class="type">Theorem</span> <span class="codenumber">16.1.24</span>.</h6>
<p>If \(m \in \mathbb{Z}_n\text{,}\) \(m\neq 0\text{,}\) then \(m\) is a zero divisor if and only if \(m\) and \(n\) are not relatively prime; i.e., \(gcd(m, n) \gt  1\text{.}\)</p></article><span class="incontext"><a href="s-rings-basic.html#theorem-zn-zero-divisors">in-context</a></span>
