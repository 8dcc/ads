<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(A\) be an \(n \times n\) matrix, \(n \geq 2\text{.}\) The determinant of the \((n-1) \times (n-1)\) matrix formed by removing the \(i^{th}\) row and  \(j^{th}\) column of \(A\) is the minor denoted by \(M(A)_{i,j}\text{.}\)</p>
