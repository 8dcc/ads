<p>In <a data-knowl="./knowl/ex-non-pair-description.html" title="Example 7.1.5: A definition based on images">Example 7.1.5</a>, the image of 2 under \(f\) is 4; that is, \(f(2) = 4\text{.}\) In <a data-knowl="./knowl/ex-function-1.html" title="Example 7.1.2: A function as a list of ordered pairs">Example 7.1.2</a>, the image of \(-1\) under \(s\) is 1; that is, \(s(-1) = 1\text{.}\)</p>
