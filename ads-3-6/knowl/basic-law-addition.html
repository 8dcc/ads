<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">2.3.4</span>. <span class="title">The Basic Law Of Addition:.</span>
</h6>
<p>If \(A\) is a finite set, and if \(\{A_1,A_2,\ldots ,A_n\}\) is a partition of \(A\) , then</p>
<div class="displaymath">
\begin{equation*}
\lvert A \rvert = \lvert A_1 \rvert + \lvert A_2 \rvert + \cdots + \lvert A_n \rvert = \sum_{k=1}^n  \lvert A_k \rvert
\end{equation*}
</div></article><span class="incontext"><a href="s-partitions-and-law-of-addition.html#basic-law-addition">in-context</a></span>
