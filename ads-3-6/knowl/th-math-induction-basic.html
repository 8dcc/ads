<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">3.7.3</span>. <span class="title">The Principle of Mathematical Induction.</span>
</h6>
<p>Let \(p(n)\) be a proposition over the positive integers.  If</p>
<ol class="decimal">
<li>\(p(1)\) is true, and</li>
<li>for all \(n\geq 1\text{,}\)  \(p(n) \Rightarrow  p(n + 1)\text{,}\)</li>
</ol>
<p>then \(p(n)\) is a tautology.</p></article><span class="incontext"><a href="s-induction.html#th-math-induction-basic">in-context</a></span>
