<span class="type">Definition</span> <span class="codenumber">5.2.5</span>. <span class="title">Matrix Inverse.</span>
</h6>
<p>Let \(A\) be an \(n\times n\) matrix. If there exists an \(n\times n\) matrix \(B\) such that \(A B = B A =I\text{,}\) then \(B\) is a multiplicative inverse of \(A\) (called simply an inverse of \(A\)) and is denoted by \(A^{-1}\)</p></article><span class="incontext"><a href="s-special-matrices.html#def-matrix-inverse">in-context</a></span>
