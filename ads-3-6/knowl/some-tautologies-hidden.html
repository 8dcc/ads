<body><article class="example-like"><p>All of the following are tautologies because their truth tables consist of a column of 1's.</p>
<ol class="lower-alpha">
<li><p>\((\neg (p \land q))\leftrightarrow ( \neg  p \lor  \neg  q)\text{.}\)</p></li>
<li><p>\(p \lor \neg p\)</p></li>
<li><p>\((p \land q)\to  p\)</p></li>
<li><p>\(q\to (p\lor q)\)</p></li>
<li><p>\((p \lor  q)\leftrightarrow (q \lor p)\)</p></li>
</ol></article></body>
