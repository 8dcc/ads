<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(f, g:A \rightarrow  B\text{;}\) that is, let \(f\) and \(g\) both be functions from \(A\) into \(B\text{.}\)  Then \(f\) is equal to \(g\) (denoted \(f=g\)) if and only if \(f(x) = g(x)\) for all \(x \in  A\text{.}\)</p>
