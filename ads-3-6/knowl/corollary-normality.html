<article class="theorem-like"><h6 class="heading">
<span class="type">Corollary</span> <span class="codenumber">15.4.7</span>.</h6>
<p>If \(H \leq G\text{,}\) then the operation induced on left cosets of \(H\) by the operation of \(G\) is well defined if either of the following two conditions is true.</p>
<ol class="lower-alpha">
<li><p>\(G\) is abelian.</p></li>
<li><p>\(\left| H\right|  = \frac{\left| G\right| }{2}\text{.}\)</p></li>
</ol></article><span class="incontext"><a href="s-normal-subgroups-homomorphisms.html#corollary-normality">in-context</a></span>
