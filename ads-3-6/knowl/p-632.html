<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A student is taking five courses in the fall semester. How many different ways can the five courses be listed? There are \(5 \cdot 4 \cdot 3 \cdot 2 \cdot 1 = 120\) different permutations of the set of courses.</p>
