<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Prove by induction that if \(T(n)= 1 + T (\lfloor n/2 \rfloor )\text{,}\) \(T(0) = 0\text{,}\) and \(2^{r-1}\leq n &lt; 2^r\) , \(r \geq  1\text{,}\) then \(T(n) = r\text{.}\)</p>
