<p>If \(G\) is a group and \(a, b \in  G\text{,}\) the equation \(a * x = b\) has a unique solution, \(x
= a^{-1} * b\text{.}\)  In addition, the equation \(x * a = b\) has a unique solution, \(x = b * a^{-1}\text{.}\)</p>
