<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Given a variable \(x\text{,}\) the pre value of \(x\text{,}\) denoted \(\grave x\text{,}\) is the value before an iteration of a loop.  The post value, denoted \(\acute x\text{,}\) is the value after the iteration.</p>
