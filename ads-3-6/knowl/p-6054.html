<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The three zeros of \(f(x)\) are \(c\text{,}\)  \(c^2\) and \(c^2+ c\text{.}\)</p>
<div class="displaymath">
\begin{equation*}
f(x) = (x + c)\left(x+ c ^2 \right)\left(x + c^2 + c\right)
\end{equation*}
</div>
