<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(A\) be a set and let \(r\) be a relation on \(A\text{.}\) Then \(r\) is <dfn class="terminology">reflexive</dfn> if and only if \(a r a\) for all \(a \in A\text{.}\)</p>
