<span class="type">Theorem</span> <span class="codenumber">15.2.19</span>.</h6>
<p>Let \(G\) be a group and \(H \leq  G\text{.}\) If the operation induced on left cosets of \(H\) by the operation of \(G\) is well defined, then the set of left cosets forms a group under that operation.</p></article><article class="hiddenproof"><a data-knowl="./knowl/proof-61-hidden.html" title="Proof 15.2.19.1"><h6 class="heading"><span class="type">Proof.</span></h6></a></article><span class="incontext"><a href="s-cosets-and-factor-groups.html#theorem-15-2-4">in-context</a></span>
