<p>All theorems in mathematics can be expressed in form “If \(P\) then \(C\)” (\(P \Rightarrow  C\)), or in the form “\(C_1\) if and only if \(C_2\)” (\(C_1 \Leftrightarrow C_2\)). The latter is equivalent to “If \(C_1\) then \(C_2\text{,}\)” and “If \(C_2\) then \(C_1\text{.}\)”</p>
