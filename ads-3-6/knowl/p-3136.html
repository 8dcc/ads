<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The number of ASCII characters is 128.  Each character would be connected to \(\binom{8}{2}=28\) others and so there are \(\frac{128 \dot 28}{2}=3,584\)  edges.  Comparing this to the \(128^2=16,384\text{,}\) an array is probably the best choice.</p>
